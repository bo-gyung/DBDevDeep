spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

mybatis.config-location=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/mappers/*mapper.xml

#error rerquest -> exception content include?
server.error.include-exception=true

#error rerquest -> stacktrace content include? (ALWAYS, NEVER, ON_TRACE_PARAM)
server.error.include-stacktrace=always

#browser rerquest -> server error -> default page
server.error.whitelabel.enabled=false

folder.total-capacity=100GB
