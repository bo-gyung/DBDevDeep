<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{include/student_layout}">
<th:block layout:fragment="content">
	<style>
		.col-md-2 a {
			background-color: #0031AE;
			padding: 8px 12px;
			color: white;
			border-radius: 2px;
		}
	</style>
	<body>
		<div class="page-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-body" style="padding: 50px 80px;">
								<div class="col d-flex justify-content-start align-items-center" style="padding-left:0px; max-width:260px;">
				                        <div style="font-size:30px;">학생 상세 정보</div>
				                        <br>
				                    </div>	
				                    
				                <br>
								<div class="student-info">
									<div class="student-details">
										<input type="hidden" id="csrf_token" th:value="${_csrf.token}">
											<div class="row">
											<div class="col-4 justify-content-center align-items-center">
											    <th:block th:if="${dto.student_new_pic != null}">
											        <img th:src="@{'/UploadImg/student/' + ${dto.student_new_pic}}" width="150px" style="border-radius: 50%; object-fit: cover; aspect-ratio: 1 / 1;">
											    </th:block>
											</div>
											<div class="col-8 justify-content-end align-items-center">
												<table class="table table-bordered no-wrap">
													<colgroup>
														<col style="width: 20%">
														<col style="width: 80%">
													</colgroup>
													<tr>
														<th>이름</th>
														<td th:text="${dto.student_name}"></td>
													</tr>
													<tr>
														<th>생년월일</th>
														<td th:text="${dto.student_birth}"></td>
													</tr>
													<tr>
														<th>주소</th>
														<td th:text="${dto.student_addr}+${dto.student_detail_addr}+'('+${dto.student_post_code}+')'"></td>
													</tr>
													<tr>
														<th>전화번호</th>
														<td th:text="${dto.student_phone}"></td>
													</tr>
												</table>				    
											</div>
											</div>
	

												<div class="academic-info">
												<div class="row">
													<div class="col-md-10">
														<h3>학년 이력 조회</h3>
													</div>
													<div class="col-md-2 text-right">
														<a th:href="@{/student/class/{std_no}(std_no=${dto.student_no})}" >학년 이력 수정</a><br> 
													</div>
												</div>
													<table class="table table-hover table-bordered no-wrap" style="width:100%; text-align: center;">
														<colgroup>
															<col style="width: 20%">
															<col style="width: 20%">
															<col style="width: 20%">
															<col style="width: 20%">
															<col style="width: 20%">
														</colgroup>
														<thead>
															<tr>
																<th>학년도</th>
																<th>학년</th>
																<th>반</th>
																<th>번호</th>
																<th>담임 성명</th>
															</tr>
														</thead>
														<tbody>
															<th:block th:if="${#lists.isEmpty(cdto)}">
																<tr>
																	<td colspan="5">학년 이력이 존재하지 않습니다.</td>
																</tr>
															</th:block>
															<th:block th:if="${!#lists.isEmpty(cdto)}">
																<tr th:each="studentClass, studentClassStat : ${cdto}">
																	<td th:text="${studentClass.teacher_history.getTYear()}+년"></td>
																	<td th:text="${studentClass.teacher_history.getGrade()}+학년"></td>
																	<td th:text="${studentClass.teacher_history.getGradeClass()}+반"></td>
																	<td th:text="${studentClass.student_id}+번"></td>
																	<td th:text="${studentClass.teacher_history.getEmployee().getEmpName()}"></td>
																</tr>
															</th:block>
														</tbody>
													</table>
												</div>

												<div class="academic-info">
												<div class="row">
													<div class="col-md-10">
														<h3>가족사항</h3>
													</div>
													<div class="col-md-2 text-right">
														<a th:href="@{/student/parent/{std_no}(std_no=${dto.student_no})}">가족 사항 수정</a>
													</div>
												</div>
													<table class="table table-hover table-bordered no-wrap" style="width:100%; text-align: center;">
													<colgroup>
															<col style="width: 10%">
															<col style="width: 15%">
															<col style="width: 40%">
															<col style="width: 35%">
														</colgroup>
														<thead>
															<tr>
																<th>관계</th>
																<th>성명</th>
																<th>연락처</th>
																<th>생년월일</th>
															</tr>
														</thead>
														<tbody>
															<th:block th:if="${#lists.isEmpty(pdto)}">
																<tr>
																	<td colspan="4">학부모 정보가 존재하지 않습니다.</td>
																</tr>
															</th:block>
															<th:block th:if="${!#lists.isEmpty(pdto)}">
																<tr th:each="parentInfo, parentInfoStat : ${pdto}">
																	<td th:text="${parentInfo.parent_relation}"></td>
																	<td th:text="${parentInfo.parent_name}"></td>
																	<td th:text="${parentInfo.parent_phone}"></td>
																	<td th:text="${parentInfo.parent_birth}"></td>
																</tr>
															</th:block>
														</tbody>
													</table>
												</div>

										</div>
									</div>
									<div class="row">
										<div class="col d-flex justify-content-start">
										<button type="button" class="btn btn-outline-secondary m-1" 
					                            onclick="location.href='/student/list'">목록</button>
										</div>
										<div class="col d-flex justify-content-end align-items-center">
											<a th:onclick="studentDelete([[${dto.student_no}]])" class="btn waves-effect waves-light btn-light m-1">삭제</a>
											<a th:href="@{/student/list/update/{student_no}(student_no=${dto.student_no})}" class="btn waves-effect waves-light btn-primary m-1">수정</a><br>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		<script src="/assets/libs/jquery/dist/jquery.min.js"></script>
		<script src="/assets/libs/popper.js/dist/umd/popper.min.js"></script>
		<script src="/assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="/dist/js/app-style-switcher.js"></script>
		<script src="/dist/js/feather.min.js"></script>
		<script
			src="/assets/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js"></script>
		<script src="/assets/extra-libs/sparkline/sparkline.js"></script>
		<script src="/dist/js/sidebarmenu.js"></script>
		<script src="/dist/js/custom.min.js"></script>
		<script
			src="/assets/extra-libs/datatables.net/js/jquery.dataTables.min.js"></script>
		<script src="/dist/js/pages/datatable/datatable-basic.init.js"></script>
		<script>
		const studentDelete = function(studentNo){
			if(confirm("정말 삭제하시겠습니까?")){
				const csrfToken = document.getElementById('csrf_token').value;
				 fetch('/student/'+studentNo,{
					 method : 'delete',
					 headers : {
							'X-CSRF-TOKEN':csrfToken}
				 })
				 .then(response => response.json())
				 .then(data => {
					 if(data.res_code == '200'){
							Swal.fire({
								icon :'success',
								title:'성공',
								text : data.res_msg ,
								confirmButtonText:"닫기"
							}).then((result)=>{
								location.href="/student/list";
							});
						} else{
							Swal.fire({
								icon:'error',
								title:'실패',
								text: data.res_msg,
								confirmButtonText:"닫기"
					 		});
						}
					})
			}}
	</script>
	</body>
</html>
