<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{include/student_layout}">
<th:block layout:fragment="content">
<style>
div.dataTables_wrapper div.dataTables_paginate ul.pagination {
	margin: 2px 0;
	white-space: nowrap;
	justify-content: center;
}
</style>
	<body>
		<div class="page-wrapper">
			<div class="page-breadcrumb">
				<div class="row">
					<div class="col-7 align-self-center">
						<div class="d-flex align-items-center">
							<nav aria-label="breadcrumb">
							</nav>
						</div>
					</div>
				</div>
			</div>
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-body">
								<h3 class="card-title">학생 상세 정보</h3>
								<div class="student-info">
									<div class="student-details">
											<div class="row">
											    <th:block th:if="${dto.student_new_pic != null}">
											        <img th:src="@{'/UploadImg/student/' + ${dto.student_new_pic}}" width="150px" style="border-radius: 50%; object-fit: cover; aspect-ratio: 1 / 1;">
											    </th:block>
											</div>
												<table class="table table-bordered no-wrap">
													<colgroup>
														<col style="width: 20%">
														<col style="width: 80%">
													</colgroup>
													<tr>
														<th>이름</th>
														<td th:text="${dto.student_name}"></td>
													</tr>
													<tr>
														<th>생년월일</th>
														<td th:text="${dto.student_birth}"></td>
													</tr>
													<tr>
														<th>주소</th>
														<td th:text="${dto.student_addr}+${dto.student_detail_addr}+'('+${dto.student_post_code}+')'"></td>
													</tr>
													<tr>
														<th>전화번호</th>
														<td th:text="${dto.student_phone}"></td>
													</tr>
												</table>
												<div class="academic-info">
													<h3>학년 이력 조회</h3>
													<a th:href="@{/student/class/{std_no}(std_no=${dto.student_no})}">학년 이력 수정</a><br> 
													<table class="table table-borederd no-wrap">
														<colgroup>
															<col style="width: 20%">
															<col style="width: 20%">
															<col style="width: 20%">
															<col style="width: 20%">
															<col style="width: 20%">
														</colgroup>
														<thead>
															<tr>
																<th>학년도</th>
																<th>학년</th>
																<th>반</th>
																<th>번호</th>
																<th>담임 성명</th>
															</tr>
														</thead>
														<tbody>
															<th:block th:if="${#lists.isEmpty(cdto)}">
																<tr>
																	<td colspan="5">학년 이력이 존재하지 않습니다.</td>
																</tr>
															</th:block>
															<th:block th:if="${!#lists.isEmpty(cdto)}">
																<tr th:each="studentClass, studentClassStat : ${cdto}">
																	<td th:text="${studentClass.teacher_history.getTYear()}+년"></td>
																	<td th:text="${studentClass.teacher_history.getGrade()}+학년"></td>
																	<td th:text="${studentClass.teacher_history.getGradeClass()}+반"></td>
																	<td th:text="${studentClass.student_id}+번"></td>
																	<td th:text="${studentClass.teacher_history.getEmployee().getEmpName()}"></td>
																</tr>
															</th:block>
														</tbody>
													</table>
												</div>
												<div class="academic-info">
													<h3>가족사항</h3>
													<a th:href="@{/student/parent/{std_no}(std_no=${dto.student_no})}">학부모 정보 수정</a>
													<table class="table table-borederd no-wrap">
													<colgroup>
															<col style="width: 10%">
															<col style="width: 15%">
															<col style="width: 40%">
															<col style="width: 35%">
														</colgroup>
														<thead>
															<tr>
																<th>관계</th>
																<th>성명</th>
																<th>연락처</th>
																<th>생년월일</th>
															</tr>
														</thead>
														<tbody>
															<th:block th:if="${#lists.isEmpty(pdto)}">
																<tr>
																	<td colspan="4">학부모 정보가 존재하지 않습니다.</td>
																</tr>
															</th:block>
															<th:block th:if="${!#lists.isEmpty(pdto)}">
																<tr th:each="parentInfo, parentInfoStat : ${pdto}">
																	<td th:text="${parentInfo.parent_relation}"></td>
																	<td th:text="${parentInfo.parent_name}"></td>
																	<td th:text="${parentInfo.parent_phone}"></td>
																	<td th:text="${parentInfo.parent_birth}"></td>
																</tr>
															</th:block>
														</tbody>
													</table>
												</div>
												<div th:each="subject : ${subjectList}">
													    <br>
													    <h3 th:text="${subject.subject_name}"></h3> <!-- 과목명 표시 -->
													    
													    <table class="table table-bordered no-wrap">
														    <thead>
														        <tr>
														            <th rowspan="2">과목</th>
														            <!-- 해당 과목에 해당하는 교육과정 내용만 필터링 -->
														            <th th:each="curri : ${curriList}" 
														                th:if="${curri.subject.subjectNo == subject.subject_no}" 
														                th:text="${curri.curriculum_content}" colspan="3"></th> <!-- 교육과정 내용 -->
														        </tr>
														        <tr>
														            <!-- 해당 과목의 교육과정 정보만 필터링해서 반복 -->
														            <th:block th:each="curri : ${curriList}" 
														                      th:if="${curri.subject.subjectNo == subject.subject_no}">
														                <th>반영비율(%)</th>
														                <th>과목만점</th>
														                <th>점수</th>
														            </th:block>
														        </tr>
														    </thead>
														    <tbody>
														        <!-- 과목 별로 하나의 row를 생성 -->
														        <tr>
														            <td th:text="${subject.subject_name}"></td>
														            <!-- 해당 과목의 curriculum만 필터링해서 반복 -->
														            <th:block th:each="curri : ${curriList}" 
														                      th:if="${curri.subject.subjectNo == subject.subject_no}">
														                <td th:text="${curri.curriculum_ratio}"></td> <!-- 반영비율 -->
														                <td th:text="${curri.curriculum_max_score}"></td> <!-- 과목만점 -->
																		<td th:text="${scoreList.get(curri.curriculum_no) != null ? scoreList.get(curri.curriculum_no) : ''}"></td>
																		
														            </th:block>
														        </tr>
														    </tbody>
														</table>
							
													</div>
												</div>
							            	</div>
									</div>
									<a th:href="@{/student/list}">목록으로</a><br> 
									<a th:href="@{/student/update/{student_no}(student_no=${dto.student_no})}">수정</a><br>
									<a th:onclick="studentDelete([[${dto.student_no}]])">삭제</a>
								</div>
							</div>
						</div>
					</div>
				</div>
		<script src="/assets/libs/jquery/dist/jquery.min.js"></script>
		<script src="/assets/libs/popper.js/dist/umd/popper.min.js"></script>
		<script src="/assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="/dist/js/app-style-switcher.js"></script>
		<script src="/dist/js/feather.min.js"></script>
		<script
			src="/assets/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js"></script>
		<script src="/assets/extra-libs/sparkline/sparkline.js"></script>
		<script src="/dist/js/sidebarmenu.js"></script>
		<script src="/dist/js/custom.min.js"></script>
		<script
			src="/assets/extra-libs/datatables.net/js/jquery.dataTables.min.js"></script>
		<script src="/dist/js/pages/datatable/datatable-basic.init.js"></script>
		
	</body>
</html>
