<head>
	<link href="/dist/css/style.min.css" rel="stylesheet">

	<style>
		/* 활성화된 탭의 색상을 변경 */
		.nav-tabs .nav-link.active {
		    color: #0031AE !important;  /* 클릭된 상태의 글씨 색상을 회색으로 변경 */
		    background-color: white !important;
		}
		
		/* 비활성화된 탭의 색상을 검정으로 변경 */
		.nav-tabs .nav-link {
		    color: black !important;  /* 클릭되지 않은 상태의 글씨 색상을 검정으로 변경 */
		}
		
		.nav-tabs .nav-link:hover {
		    color: #0031AE !important;  /* 클릭되지 않은 상태의 글씨 색상을 검정으로 변경 */
		}
		
			div.dataTables_wrapper div.dataTables_paginate ul.pagination {
		  white-space: nowrap;
		  justify-content: center;
		  margin-top:25px !important;
		}
	
		/* DataTables 검색 영역을 Flexbox로 설정하여 수평 및 수직 정렬 */
		div.dataTables_wrapper div.dataTables_filter {
		  display: flex; /* Flexbox 사용 */
		  align-items: center; /* 수직 가운데 정렬 */
		  justify-content: flex-end; /* 오른쪽 정렬 */
		  margin-bottom: 0; /* 하단 여백 제거 */
		}
		/* 검색 input 필드 스타일 */
		div.dataTables_wrapper div.dataTables_filter input {
		  margin-left: 0.5em; /* 왼쪽 여백 추가 */
		  display: inline-block; /* 인라인 블록 설정 */
		  width: auto; /* 너비 자동 설정 */
		  height: 30px; /* input 높이 설정 */
		  vertical-align: middle; /* 수직 정렬 */
		  box-sizing: border-box; /* 박스 크기 설정 */
		}
        body {
            font-family: Arial, sans-serif;
        }
			/* 첫 번째 td를 수평 및 수직 가운데 정렬 */
		.bordered tbody tr td.align-center {
		    text-align: center; /* 수평 가운데 정렬 */
		    vertical-align: middle;
		    padding-bottom:8px;
		}
        /* 탭 메뉴 스타일 */
        .tab-menu {
            display: flex;
            margin-bottom: 20px;
        }

        .tab-menu button {
            background-color: #1555d5; /* 하늘색으로 변경 */
            border: none;
			padding: 5px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .tab-menu button:hover {
            background-color: #195de5; /* 더 밝은 하늘색 */
        }

        .tab-menu button.active {
            background-color: #abc4f6; /* 좀 더 짙은 하늘색 */
            color: white;
        }

        /* 탭 콘텐츠 스타일 */
        .tab-content {
            display: none; /* 기본적으로 모든 콘텐츠를 숨김 */
        }

        .tab-content.active {
            display: block; /* 활성화된 콘텐츠만 보이게 함 */
            margin-top: 20px; /* 버튼과 콘텐츠 사이 간격 추가 */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px; /* 버튼 아래로 배치되도록 간격 추가 */
        }

        th, td {
            padding: 8px;
            text-align: center;
        }
        /* datatable css */
		div.dataTables_wrapper div.dataTables_paginate ul.pagination {
		  margin: 2px 0;
		  white-space: nowrap;
		  justify-content: center;
		}
		/* a 태그 속성 제거 */
		a {
		    text-decoration: none; /* 밑줄 제거 */
		    color: inherit;        /* 기본 색상 제거, 부모 요소의 색상 사용 */
		    cursor: pointer;       /* 커서 스타일 변경 */
		}	
		/* a 태그 호버 시 스타일 */
		a:hover {
		    text-decoration: none; /* 호버 시 밑줄 추가 */
		    color: inherit;           /* 호버 시 색상 변경 */
		}
		
		/* th의 텍스트와 아이콘을 가운데 정렬하고 함께 붙이기 */
		table.dataTable thead th {
		  text-align: center; /* 텍스트와 아이콘을 가운데 정렬 */
		  position: relative; /* 아이콘 위치를 상대적으로 설정 */
		  padding-right: 20px; /* 오른쪽 패딩을 조정하여 아이콘 간격 조절 */
		}
		
		/* 정렬 아이콘의 위치 및 정렬 설정 */
		table.dataTable thead .sorting:before,
		table.dataTable thead .sorting:after,
		table.dataTable thead .sorting_asc:before,
		table.dataTable thead .sorting_asc:after,
		table.dataTable thead .sorting_desc:before,
		table.dataTable thead .sorting_desc:after,
		table.dataTable thead .sorting_asc_disabled:before,
		table.dataTable thead .sorting_asc_disabled:after,
		table.dataTable thead .sorting_desc_disabled:before,
		table.dataTable thead .sorting_desc_disabled:after {
		  display: inline-block; /* 아이콘을 인라인 블록으로 설정 */
		  position: relative; /* 아이콘 위치를 텍스트 옆으로 설정 */
		  margin-left: 10px; /* 텍스트와 아이콘 사이의 간격을 조정 */
		  bottom: 0; /* 아이콘을 텍스트 높이에 맞추기 위해 위치 설정 */
		  opacity: 0.7; /* 아이콘의 불투명도 설정 */
		  content: ''; /* 정렬 아이콘을 CSS로 설정 */
		}
		
		table.dataTable thead .sorting:after,
		table.dataTable thead .sorting_asc:after,
		table.dataTable thead .sorting_desc:after,
		table.dataTable thead .sorting_asc_disabled:after,
		table.dataTable thead .sorting_desc_disabled:after {
		  content: "\25BC"; /* 아래쪽 화살표 */
		}
		
		/* 정렬 아이콘 활성화 시 스타일 */
		table.dataTable thead .sorting_asc:after {
		  content: "\25B2"; /* 위쪽 삼각형 화살표 */
		}
		
		table.dataTable thead .sorting_desc:after {
		  content: "\25BC"; /* 아래쪽 삼각형 화살표 */
		}
		
		.custom-pointer {
			cursor: pointer;
		}
    </style>
    </head>

		                        <!-- 과목별 등록 리스트 -->

							        <table id="subject_list" class="table table-hover table-bordered no-wrap" style="width:100%">
                                        <thead>
                                            <tr>
                                            	<th scope="col" style="display:none;">subjectNo</th>
												<th scope="col">학년도</th>
												<th scope="col">학기</th>
												<th scope="col">학년</th>
												<th scope="col">반</th>

		<script>
	        // 각 버튼과 콘텐츠 요소를 선택
	        const subjectTab = document.getElementById('subject-tab');
	        const individualTab = document.getElementById('individual-tab');
	        const subjectContent = document.getElementById('subject-content');
	        const individualContent = document.getElementById('individual-content');
	
	        // 과목별 등록 탭 클릭 시
	        subjectTab.addEventListener('click', () => {
	            subjectTab.classList.add('active');
	            individualTab.classList.remove('active');
	            subjectContent.classList.add('active');
	            individualContent.classList.remove('active');
	            
	            // 데이터테이블 초기화
	            if ($.fn.DataTable.isDataTable('#subject_list')) {
	                $('#subject_list').DataTable().destroy(); // 기존 테이블 초기화
	            }
	            
	            $('#subject_list').DataTable({
	            	// 화면 크기에 따라 컬럼 width 자동 조절
	            	 "responsive": true,
	            	 // 컬럼 width 비율 조절
	            	 "columnDefs": [
	                    { "width": "0%", "targets": 0 },
	                    { "width": "15%", "targets": 1 },
	                    { "width": "15%", "targets": 2 },
	                    { "width": "10%", "targets": 3 },
	                    { "width": "10%", "targets": 4 },
	                    { "width": "25%", "targets": 5 },
	                    { "width": "25%", "targets": 6 }
	                ],

	            	// 정보 표시 해제
	            	info: false,
	            	// DataTables의 DOM 구조를 재정의
	            	// 표시건수, 검색, 테이블, 페이징의 위치 재설정
	            	// (정보 표시 부분을 제외)
	            	"sDom": '<"row view-filter"<"col-sm-12"<"pull-left"l><"clearfix">>>t<"row view-pager"<"col-sm-12"<ipf>>>',
	            	// 페이지네이션 버튼을 전체 숫자와 함께 표시
	            	pagingType: 'full_numbers',
	            	// 페이지당 항목 수를 선택할 수 있는 옵션
	            	lengthChange: false,
	            	// 기본 페이지당 항목 수
	            	pageLength: 10,

	            	// 페이징 관련 설정
	            	drawCallback: function(settings) {
	            		var api = this.api();  // DataTables API 객체
	            		var info = api.page.info();  // 현재 페이지 정보
	            		// 전체 페이지 수
	            		var totalPages = info.pages;
	            		// 현재 페이지 번호
	            		var currentPage = info.page;
	            		// 표시할 페이지 버튼 수
	            		var numButtons = 5;
	            		// 시작 페이지와 종료 페이지 번호 계산
	            		var startPage = Math.max(currentPage - Math.floor(numButtons / 2), 0);
	            		var endPage = Math.min(startPage + numButtons - 1, totalPages - 1);
	            		// endPage가 최대값에 도달한 경우 startPage 조정
	            		if (endPage - startPage < numButtons - 1) {
	            			startPage = Math.max(endPage - numButtons + 1, 0);
	            		}
	            		// 사용자 정의 페이지네이션 HTML 생성
	            		var paginationHtml = '<ul class="pagination">';
	            		paginationHtml += '<li class="paginate_button page-item ' + (currentPage === 0 ? 'disabled' : '') + '"><a class="page-link" href="#" tabindex="0"><<</a></li>';
	            		paginationHtml += '<li class="paginate_button page-item ' + (currentPage === 0 ? 'disabled' : '') + '"><a class="page-link" href="#" tabindex="0"><</a></li>';
	            		for (var i = startPage; i <= endPage; i++) {
	            			var isActive = i === currentPage ? 'active' : '';  // 현재 페이지에 'active' 클래스 적용
	            			paginationHtml += '<li class="paginate_button page-item ' + isActive + '"><a class="page-link" href="#" tabindex="0">' + (i + 1) + '</a></li>';
	            		}
	            		paginationHtml += '<li class="paginate_button page-item ' + (currentPage === totalPages - 1 ? 'disabled' : '') + '"><a class="page-link" href="#" tabindex="0">></a></li>';
	            		paginationHtml += '<li class="paginate_button page-item ' + (currentPage === totalPages - 1 ? 'disabled' : '') + '"><a class="page-link" href="#" tabindex="0">>></a></li>';
	            		paginationHtml += '</ul>';
	            		// 페이지네이션 컨테이너 업데이트
	            		$(api.table().container()).find('.dataTables_paginate').html(paginationHtml);
	            		// 클릭 이벤트 핸들러 추가
	            		$(api.table().container()).find('.paginate_button').on('click', function(e) {
	            			e.preventDefault();  // 기본 링크 동작 방지
	            			if ($(this).hasClass('disabled')) return;  // 비활성화된 버튼 클릭 방지
	            			var idx = $(this).find('a').text();  // 클릭된 버튼의 텍스트 가져오기
	            			if (idx === '<<') {
	            				api.page('first').draw('page');  // 첫 페이지로 이동
	            			} else if (idx === '<') {
	            				api.page('previous').draw('page');  // 이전 페이지로 이동
	            			} else if (idx === '>') {
	            				api.page('next').draw('page');  // 다음 페이지로 이동
	            			} else if (idx === '>>') {
	            				api.page('last').draw('page');  // 마지막 페이지로 이동
	            			} else {
	            				api.page(parseInt(idx) - 1).draw('page');  // 선택된 페이지로 이동
	            			}
	            		});
	            	},
	            	"initComplete": function() {
	            		var searchBoxWrapper = $('<div style="display: flex; justify-content: center; width: 100%;"></div>');
	            		var searchBoxContainer = $('<div class="custom-dataTables_filter" style="position: relative; display: flex; align-items: center; width: 100%; max-width: 500px; margin: 15px auto 0 auto;"></div>');
	            		var searchInput = $('<input type="text" class="form-control" placeholder="검색어를 입력해주세요" style="width: 100%; box-sizing: border-box; padding-right: 60px;">');
	            		var searchButton = $('<i class="fas fa-search" style="cursor: pointer; color: #0031AE; position: absolute; right: 0px; top: 4px; height: 80%; border: none; border-radius: 2px; margin: 0; padding: 0 16px; display: flex; align-items: center;"></i>');

	            		searchButton.on('click', function() {
	            			var searchTerm = searchInput.val();  // 검색어 가져오기
	            			$('#subject_list').DataTable().search(searchTerm).draw();  // 검색어로 필터링
	            		});

	            		// Enter 키로 검색하기
	            		searchInput.on('keypress', function(e) {
	            			if (e.which === 13) {  // Enter 키 코드
	            				e.preventDefault();  // 기본 Enter 동작 방지
	            				searchButton.click();  // 검색 버튼 클릭 이벤트 호출
	            			}
	            		});


	            			searchBoxContainer.append(searchInput).append(searchButton);
	            			searchBoxWrapper.append(searchBoxContainer);

	            			// 페이징 밑에 검색 박스 추가
	            			$('.dataTables_paginate').after(searchBoxContainer);

	            			// DataTables 기본 검색창 숨기기
	            			$('div.dataTables_filter').hide();
	            		}
	            	});
	        });
	        
	
	        // 개인별 등록 탭 클릭 시
	        individualTab.addEventListener('click', () => {
	            individualTab.classList.add('active');
	            subjectTab.classList.remove('active');
	            individualContent.classList.add('active');
	            subjectContent.classList.remove('active');
	            
	            // #student_list 데이터테이블 초기화
	            if ($.fn.DataTable.isDataTable('#student_list')) {
	                $('#student_list').DataTable().destroy(); // 기존 테이블 초기화
	            }
	            // 정렬 설정
	            var order = new Array();
	            order.push(2);
	            order.push('desc'); // 내림차순 정렬
	            
	            $('#student_list').DataTable({
	            	// 화면 크기에 따라 컬럼 width 자동 조절
	            	 "responsive": true,
	            	 // 컬럼 width 비율 조절
	            	 "columnDefs": [

	            		{ "width": "0%", "targets": 0 },
	                    { "width": "15%", "targets": 1 },
	                    { "width": "15%", "targets": 2 },
	                    { "width": "15%", "targets": 3 },
	                    { "width": "25%", "targets": 4 },
	                    { "width": "15%", "targets": 5 },
	                    { "width": "15%", "targets": 6 }
	                ],
	                "order": [order], // 객체 배열이 아닌 배열로 전달
	            	info: false,
	            	// DataTables의 DOM 구조를 재정의
	            	// 표시건수, 검색, 테이블, 페이징의 위치 재설정
	            	// (정보 표시 부분을 제외)
	            	"sDom": '<"row view-filter"<"col-sm-12"<"pull-left"l><"clearfix">>>t<"row view-pager"<"col-sm-12"<ipf>>>',
	            	// 페이지네이션 버튼을 전체 숫자와 함께 표시
	            	pagingType: 'full_numbers',
	            	// 페이지당 항목 수를 선택할 수 있는 옵션
	            	lengthChange: false,
	            	// 기본 페이지당 항목 수
	            	pageLength: 10,

	            	// 페이징 관련 설정
	            	drawCallback: function(settings) {
	            		var api = this.api();  // DataTables API 객체
	            		var info = api.page.info();  // 현재 페이지 정보
	            		// 전체 페이지 수
	            		var totalPages = info.pages;
	            		// 현재 페이지 번호
	            		var currentPage = info.page;
	            		// 표시할 페이지 버튼 수
	            		var numButtons = 5;
	            		// 시작 페이지와 종료 페이지 번호 계산
	            		var startPage = Math.max(currentPage - Math.floor(numButtons / 2), 0);
	            		var endPage = Math.min(startPage + numButtons - 1, totalPages - 1);
	            		// endPage가 최대값에 도달한 경우 startPage 조정
	            		if (endPage - startPage < numButtons - 1) {
	            			startPage = Math.max(endPage - numButtons + 1, 0);
	            		}
	            		// 사용자 정의 페이지네이션 HTML 생성
	            		var paginationHtml = '<ul class="pagination">';
	            		paginationHtml += '<li class="paginate_button page-item ' + (currentPage === 0 ? 'disabled' : '') + '"><a class="page-link" href="#" tabindex="0"><<</a></li>';
	            		paginationHtml += '<li class="paginate_button page-item ' + (currentPage === 0 ? 'disabled' : '') + '"><a class="page-link" href="#" tabindex="0"><</a></li>';
	            		for (var i = startPage; i <= endPage; i++) {
	            			var isActive = i === currentPage ? 'active' : '';  // 현재 페이지에 'active' 클래스 적용
	            			paginationHtml += '<li class="paginate_button page-item ' + isActive + '"><a class="page-link" href="#" tabindex="0">' + (i + 1) + '</a></li>';
	            		}
	            		paginationHtml += '<li class="paginate_button page-item ' + (currentPage === totalPages - 1 ? 'disabled' : '') + '"><a class="page-link" href="#" tabindex="0">></a></li>';
	            		paginationHtml += '<li class="paginate_button page-item ' + (currentPage === totalPages - 1 ? 'disabled' : '') + '"><a class="page-link" href="#" tabindex="0">>></a></li>';
	            		paginationHtml += '</ul>';
	            		// 페이지네이션 컨테이너 업데이트
	            		$(api.table().container()).find('.dataTables_paginate').html(paginationHtml);
	            		// 클릭 이벤트 핸들러 추가
	            		$(api.table().container()).find('.paginate_button').on('click', function(e) {
	            			e.preventDefault();  // 기본 링크 동작 방지
	            			if ($(this).hasClass('disabled')) return;  // 비활성화된 버튼 클릭 방지
	            			var idx = $(this).find('a').text();  // 클릭된 버튼의 텍스트 가져오기
	            			if (idx === '<<') {
	            				api.page('first').draw('page');  // 첫 페이지로 이동
	            			} else if (idx === '<') {
	            				api.page('previous').draw('page');  // 이전 페이지로 이동
	            			} else if (idx === '>') {
	            				api.page('next').draw('page');  // 다음 페이지로 이동
	            			} else if (idx === '>>') {
	            				api.page('last').draw('page');  // 마지막 페이지로 이동
	            			} else {
	            				api.page(parseInt(idx) - 1).draw('page');  // 선택된 페이지로 이동
	            			}
	            		});
	            	},
	            	"initComplete": function() {
	            		var searchBoxWrapper = $('<div style="display: flex; justify-content: center; width: 100%;"></div>');
	            		var searchBoxContainer = $('<div class="custom-dataTables_filter" style="position: relative; display: flex; align-items: center; width: 100%; max-width: 500px; margin: 15px auto 0 auto;"></div>');
	            		var searchInput = $('<input type="text" class="form-control" placeholder="검색어를 입력해주세요" style="width: 100%; box-sizing: border-box; padding-right: 60px;">');
	            		var searchButton = $('<i class="fas fa-search" style="cursor: pointer; color: #0031AE; position: absolute; right: 0px; top: 4px; height: 80%; border: none; border-radius: 2px; margin: 0; padding: 0 16px; display: flex; align-items: center;"></i>');

	            		searchButton.on('click', function() {
	            			var searchTerm = searchInput.val();  // 검색어 가져오기
	            			$('#student_list').DataTable().search(searchTerm).draw();  // 검색어로 필터링
	            		});

	            		// Enter 키로 검색하기
	            		searchInput.on('keypress', function(e) {
	            			if (e.which === 13) {  // Enter 키 코드
	            				e.preventDefault();  // 기본 Enter 동작 방지
	            				searchButton.click();  // 검색 버튼 클릭 이벤트 호출
	            			}
	            		});

	            		searchBoxContainer.append(searchInput).append(searchButton);
	            		searchBoxWrapper.append(searchBoxContainer);

	            		// 페이징 밑에 검색 박스 추가
	            		$('.dataTables_paginate').after(searchBoxContainer);

	            		// DataTables 기본 검색창 숨기기
	            		$('div.dataTables_filter').hide();
	            	}
	            });
	        });
	    </script>
		<script>

		        // 클릭된 행에서 해당 학생 번호를 추출합니다.
		        var studentNo = $(this).closest('tr').find('td:nth-child(1)').text(); // 번호가 있는 td를 선택
		
		        // 학생 상세 페이지로 이동합니다.
		        if (studentNo) {
		            window.location.href = '/student/score/student/' + studentNo;
		        }
		    });
		</script>
		<script>
			$('#subject_list').on('click', 'tr', function () {
			    var subjectNo = $(this).find('td:nth-child(1)').text(); // 첫 번째 열의 subjectNo 추출
			    
			    if (subjectNo && subjectNo !== "") {
