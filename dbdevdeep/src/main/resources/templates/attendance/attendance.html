<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{include/attendance_layout}">
     
     <head>
    <!-- This page plugin CSS -->
    <link href="/assets/extra-libs/datatables.net-bs4/css/dataTables.bootstrap4.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/dist/css/style.min.css" rel="stylesheet">
<style>
		
		h6 {
    margin-left: 40px;
    margin-right: 0px;
		}

		h2 {
    margin-right: 10px;
		}
		
		.form-control{
		margin-left:0px !important;
	}
	
	.justify-content-end{
		padding:0px !important;
	}
	
   	body{
   		color:#212529 !important;
   	}
   	
   	#approveDocu_config td:nth-child(1) {
    text-align: left !important;
	}
   	
	div.dataTables_wrapper div.dataTables_paginate ul.pagination {
	  white-space: nowrap;
	  justify-content: center;
	  margin-top:25px !important;
	} 

	/* DataTables 검색 영역을 Flexbox로 설정하여 수평 및 수직 정렬 */
	div.dataTables_wrapper div.dataTables_filter {
	  display: flex; /* Flexbox 사용 */
	  align-items: center; /* 수직 가운데 정렬 */
	  justify-content: flex-end; /* 오른쪽 정렬 */
	  margin-bottom: 0; /* 하단 여백 제거 */
	}
	
	/* 검색 input 필드 스타일 */
	div.dataTables_wrapper div.dataTables_filter input {
	  margin-left: 0.5em; /* 왼쪽 여백 추가 */
	  display: inline-block; /* 인라인 블록 설정 */
	  width: auto; /* 너비 자동 설정 */
	  height: 30px; /* input 높이 설정 */
	  vertical-align: middle; /* 수직 정렬 */
	  box-sizing: border-box; /* 박스 크기 설정 */
	}
	
	button.btn {
		width:80px;
		font-size:18px;
	}
	
	/* 첫 번째 tr의 td와 th에서 상단 테두리 제거 */
	.bordered tbody tr:first-child th,
	.bordered tbody tr:first-child td {
	    border-top: none; /* 상단 테두리 제거 */
	}
		
	.bordered {
  		border-left: 1px solid #e8eef3;
  		border-right: 1px solid #e8eef3;
  	}
  	.bordered th,
  	.bordered td {
    	border-left: 1px solid #e8eef3;
    	border-top: 1px solid #e8eef3;
    	border-right: 1px solid #e8eef3;
    }	
	
	/* datatable css */
	div.dataTables_wrapper div.dataTables_paginate ul.pagination {
	  margin: 2px 0;
	  white-space: nowrap;
	  justify-content: center;
	}
	/* a 태그 속성 제거 */
	a {
	    text-decoration: none; /* 밑줄 제거 */
	    color: inherit;        /* 기본 색상 제거, 부모 요소의 색상 사용 */
	    cursor: pointer;       /* 커서 스타일 변경 */
	}	
	/* a 태그 호버 시 스타일 */
	a:hover {
	    text-decoration: none; /* 호버 시 밑줄 추가 */
	    color: inherit;           /* 호버 시 색상 변경 */
	}
	
	table.dataTable thead th.sorting,
	table.dataTable thead th.sorting_desc,
	table.dataTable thead th.sorting_asc{
		padding-right:10px !important;
	}
	
	/* th의 텍스트와 아이콘을 가운데 정렬하고 함께 붙이기 */
	table.dataTable thead th {
	  text-align: center; /* 텍스트와 아이콘을 가운데 정렬 */
	  position: relative; /* 아이콘 위치를 상대적으로 설정 */
	  padding-right: 10px; /* 오른쪽 패딩을 조정하여 아이콘 간격 조절 */
	}
	
	/* 정렬 아이콘의 위치 및 정렬 설정 */
	table.dataTable thead .sorting:before,
	table.dataTable thead .sorting:after,
	table.dataTable thead .sorting_asc:before,
	table.dataTable thead .sorting_asc:after,
	table.dataTable thead .sorting_desc:before,
	table.dataTable thead .sorting_desc:after,
	table.dataTable thead .sorting_asc_disabled:before,
	table.dataTable thead .sorting_asc_disabled:after,
	table.dataTable thead .sorting_desc_disabled:before,
	table.dataTable thead .sorting_desc_disabled:after {
	  display: inline-block; /* 아이콘을 인라인 블록으로 설정 */
	  position: relative; /* 아이콘 위치를 텍스트 옆으로 설정 */
	  margin-left: 10px; /* 텍스트와 아이콘 사이의 간격을 조정 */
	  bottom: 0; /* 아이콘을 텍스트 높이에 맞추기 위해 위치 설정 */
	  opacity: 0.7; /* 아이콘의 불투명도 설정 */
	  content: ''; /* 정렬 아이콘을 CSS로 설정 */
	}
	
	table.dataTable thead .sorting:after,
	table.dataTable thead .sorting_asc:after,
	table.dataTable thead .sorting_desc:after,
	table.dataTable thead .sorting_asc_disabled:after,
	table.dataTable thead .sorting_desc_disabled:after {
	  content: "\25BC"; /* 아래쪽 화살표 */
	}
	
	/* 정렬 아이콘 활성화 시 스타일 */
	table.dataTable thead .sorting_asc:after {
	  content: "\25B2"; /* 위쪽 삼각형 화살표 */
	}
	
	table.dataTable thead .sorting_desc:after {
	  content: "\25BC"; /* 아래쪽 삼각형 화살표 */
	}
	
	</style>

</head>


<th:block layout:fragment="content">
    <div class="page-wrapper">
        <div class="container-fluid">
            <div class="col-sm-12 col-md-12">
                <div class="card">
                    <div class="card-body" style="padding:50px 80px">
	                    <div class="col d-flex justify-content-start align-items-center" style="padding-left: 0px; max-width: 300px;">
	                        <div style="font-size:30px; color:black;" th:text="${#authentication.principal.dto.emp_name}+' 님의 근태관리'"></div>
	                    </div>
                        <input type="hidden" id="enterUser" name="enterUser" th:value="${#authentication.principal.dto.emp_id}"> 
                        <hr>
                                            <div class="table-responsive" style="margin-top:20px;">
                                                <table id="attendance_config" class="table table-hover table-bordered no-wrap" style="width:100%; text-align: center;">
                                                    <thead>
                                                        <div style="display: flex; justify-content: space-evenly; align-items: center;">
                                                            <div class="col-md-3">
                                                                <input type="month" id="searchYandM" name="searchYandM" class="form-control" value="">
                                                            </div>
                                                            <div th:utext="${#authentication.principal.dto.emp_name + '님의 잔여 연차는 '} + '<strong style=&quot;font-size: 24px; font-weight: bold; color:black;&quot;>' + ${#numbers.formatDecimal(result.vacation_hour / 8.0, 1, 1)} + '</strong> 개 (' + ${result.vacation_hour} + '시간) 입니다.'"></div>

                                                            
                                                        </div>
                                                        <br>
                                                        <div class="card-group">
                                                            <div class="card border-right">
                                                                <div class="card-body">
                                                                    <div class="d-flex align-items-center">
                                                                        <div style="display: flex; justify-content: space-evenly; align-items: center; width: 100%;">
                                                                            <h6 class="text-muted font-weight-normal mb-0 w-100 text-truncate">출근</h6>
                                                                            <h2 id="attendanceCount" class="text-dark mb-1 font-weight-medium"></h2>
                                                                            <h5 class="text-dark mb-1 font-weight-medium">일</h5>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="card border-right">
                                                                <div class="card-body">
                                                                    <div class="d-flex align-items-center">
                                                                        <div style="display: flex; justify-content: space-evenly; align-items: center; width: 100%;">
                                                                            <h6 class="text-muted font-weight-normal mb-0 w-100 text-truncate">결근</h6>
                                                                            <h2 id="absenceCount" class="text-dark mb-1 font-weight-medium"></h2>
                                                                            <h5 class="text-dark mb-1 font-weight-medium">일</h5>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="card border-right">
                                                                <div class="card-body">
                                                                    <div class="d-flex align-items-center">
                                                                        <div style="display: flex; justify-content: space-evenly; align-items: center; width: 100%;">
                                                                            <h6 class="text-muted font-weight-normal mb-0 w-100 text-truncate">지각</h6>
                                                                            <h2 id="lateCount" class="text-dark mb-1 font-weight-medium"></h2>
                                                                            <h5 class="text-dark mb-1 font-weight-medium">일</h5>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="card">
                                                                <div class="card-body">
                                                                    <div class="d-flex align-items-center">
                                                                        <div style="display: flex; justify-content: space-evenly; align-items: center; width: 100%;">
                                                                            <h6 class="text-muted font-weight-normal mb-0 w-100 text-truncate">초과근무</h6>
                                                                            <h2 id="maxOvertime" class="text-dark mb-1 font-weight-medium"></h2>
                                                                            <div style="display: flex; align-items: center;">
                                                                                <h5 class="text-dark mb-1 font-weight-medium">시</h5>
                                                                                <h5 class="text-dark mb-1 font-weight-medium">간</h5>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <tr>
                                                            <th>일</th>
                                                            <th>출근시간</th>
                                                            <th>퇴근시간</th>
                                                            <th>상태</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody id="attendanceData">
                                                    </tbody>
                                                </table>
                                            </div>
                        </div>
                    </div>
                </div>
            </div>
