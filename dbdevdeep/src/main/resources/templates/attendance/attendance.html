<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{include/attendance_layout}">
     
     <head>
    <!-- This page plugin CSS -->
    <link href="/assets/extra-libs/datatables.net-bs4/css/dataTables.bootstrap4.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/dist/css/style.min.css" rel="stylesheet">
<style>
		div.dataTables_wrapper div.dataTables_paginate ul.pagination {
		  margin: 2px 0;
		  white-space: nowrap;
		  justify-content: center;
		}	
		
		h6 {
    margin-left: 40px;
    margin-right: 0px;
		}

		h2 {
    margin-right: 10px;
		}
		.dt-center {
    text-align: center;
		}
	</style>

</head>


<th:block layout:fragment="content">
    <div class="page-wrapper">
        <div class="container-fluid">
            <div class="col-sm-12 col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title" th:text="${#authentication.principal.dto.emp_name}+' 님의 근태관리'"></h3>
                        <input type="hidden" id="enterUser" name="enterUser" th:value="${#authentication.principal.dto.emp_id}"> 
                        <hr>
                                            <div class="table-responsive">
                                                <table id="attendance_config" class="table table-hover table-bordered no-wrap" style="width:100%">
                                                    <thead>
                                                        <div style="display: flex; justify-content: space-evenly; align-items: center;">
                                                            <div class="col-md-3">
                                                                <input type="month" id="searchYandM" name="searchYandM" class="form-control" value="">
                                                            </div>
                                                            <div th:utext="${#authentication.principal.dto.emp_name} +'님의 잔여 연차는 <strong style=&quot;font-size: 24px; font-weight: bold; color:black;&quot;>' + ${result.vacation_hour} + '</strong> 시간 입니다.'"></div>
                                                        </div>
                                                        <br>
                                                        <div class="card-group">
                                                            <div class="card border-right">
                                                                <div class="card-body">
                                                                    <div class="d-flex align-items-center">
                                                                        <div style="display: flex; justify-content: space-evenly; align-items: center; width: 100%;">
                                                                            <h6 class="text-muted font-weight-normal mb-0 w-100 text-truncate">출근</h6>
                                                                            <h2 id="attendanceCount" class="text-dark mb-1 font-weight-medium"></h2>
                                                                            <h5 class="text-dark mb-1 font-weight-medium">일</h5>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="card border-right">
                                                                <div class="card-body">
                                                                    <div class="d-flex align-items-center">
                                                                        <div style="display: flex; justify-content: space-evenly; align-items: center; width: 100%;">
                                                                            <h6 class="text-muted font-weight-normal mb-0 w-100 text-truncate">결근</h6>
                                                                            <h2 id="absenceCount" class="text-dark mb-1 font-weight-medium"></h2>
                                                                            <h5 class="text-dark mb-1 font-weight-medium">일</h5>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="card border-right">
                                                                <div class="card-body">
                                                                    <div class="d-flex align-items-center">
                                                                        <div style="display: flex; justify-content: space-evenly; align-items: center; width: 100%;">
                                                                            <h6 class="text-muted font-weight-normal mb-0 w-100 text-truncate">지각</h6>
                                                                            <h2 id="lateCount" class="text-dark mb-1 font-weight-medium"></h2>
                                                                            <h5 class="text-dark mb-1 font-weight-medium">일</h5>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="card">
                                                                <div class="card-body">
                                                                    <div class="d-flex align-items-center">
                                                                        <div style="display: flex; justify-content: space-evenly; align-items: center; width: 100%;">
                                                                            <h6 class="text-muted font-weight-normal mb-0 w-100 text-truncate">초과근무</h6>
                                                                            <h2 id="maxOvertime" class="text-dark mb-1 font-weight-medium"></h2>
                                                                            <div style="display: flex; align-items: center;">
                                                                                <h5 class="text-dark mb-1 font-weight-medium">시</h5>
                                                                                <h5 class="text-dark mb-1 font-weight-medium">간</h5>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <tr>
                                                            <th>일</th>
                                                            <th>출근시간</th>
                                                            <th>퇴근시간</th>
                                                            <th>상태</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody id="attendanceData">
                                                    </tbody>
                                                </table>
                                            </div>
                        </div>
                    </div>
                </div>
            </div>
	    	<footer class="footer text-center text-muted"> All Rights Reserved by Adminmart. Designed and Developed by DBDevDeep.
	        </footer>
        </div>


    <script src="assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="assets/libs/popper.js/dist/umd/popper.min.js"></script>
    <script src="assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="dist/js/app-style-switcher.js"></script>
    <script src="dist/js/feather.min.js"></script>
    <script src="assets/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js"></script>
    <script src="assets/extra-libs/sparkline/sparkline.js"></script>
    <script src="dist/js/sidebarmenu.js"></script>
    <script src="dist/js/custom.min.js"></script>
    <script src="/assets/extra-libs/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="/dist/js/pages/datatable/datatable-basic.init.js"></script>
</th:block>

</html>
