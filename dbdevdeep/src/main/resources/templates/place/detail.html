<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{include/place_layout}">
<head>
	<link href="/dist/css/style.min.css" rel="stylesheet">
    <style>
    
    	input[type="text"] {
    		width : 485px;
    		background-color: #e8eaec;
    		border: 1px solid #e8eaec;
    	}
    
    
        body {
            background-color: #f7f7f7;
            
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 100%;
            width: 90%; /* 더 넓게 화면에 꽉 차게 */
            margin: 40px auto;
        }

        label {
            
            margin-bottom: 8px;
        }

        input, select, textarea {
            border: 1px solid #e8eaec;
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 15px;
            background-color: #e8eaec;
        }

        .form-check {
            display: inline-block;
            margin-right: 15px;
            margin-bottom: 10px;
        }

        .form-check-label {
            margin-left: 60px;
            font-weight: normal;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .unusable-fields {
            display: none;
        }
        
        .swal-custom-button {
		  background-color: #0031AE !important;
		  color: white; /* 버튼 텍스트 색상 */
		  border: none; /* 버튼 테두리 제거 */
		  padding: 10px 20px; /* 버튼 패딩 */
		  font-size: 16px; /* 버튼 폰트 크기 */
		  cursor: pointer; /* 마우스 커서 포인터 */
		}
		.swal-custom-button:hover {
		  background-color: #002685 !important;
		}

    </style>
</head>
<th:block layout:fragment="content">
<body>

<!-- 장소 상세조회 -->
<!-- ============================================================== -->
    <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <!-- ============================================================== -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body" style="padding: 50px 80px;">
                            <div style="font-size:30px; color:black;">장소 상세조회</div>
                            <hr>
                            <input type="hidden" id="csrf_token" th:value="${_csrf.token}">
                            <form id="placeDetailForm" method="post" action="#">
                                <div class="row mb-3">
                                    <label for="placeName" class="col-sm-2 col-form-label">장소명</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="placeName" th:value="${dto.place_name}" readonly>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="placeNo" class="col-sm-2 col-form-label">장소번호</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="placeNo" th:value="${dto.place_no}" readonly>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="placeTime" class="col-sm-2 col-form-label">사용 가능 시간</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="placeTime"
                                               th:value="${dto.place_start_time} + ' ~ ' + ${dto.place_end_time}" readonly>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="placeContent" class="col-sm-2 col-form-label">내용</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" id="placeContent"
                                                  th:text="${dto.place_content}" style= "width: 485px; height: 120px; resize:none; background-color: #e8eaec" readonly></textarea>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="placeLocation" class="col-sm-2 col-form-label">위치</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="placeLocation" th:value="${dto.place_location}" readonly>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label">사용 가능 여부</label>
                                    <div class="col-sm-10 align-items-center d-flex" style="padding:5px 15px;">
                                            <input type="radio" name="place_status" id="usable"
                                                   value="Y" th:checked="${dto.place_status == 'Y'}" disabled style="max-width:20px; margin-bottom:0 !important;">
                                            <label for="usable" style="margin-bottom:0 !important; margin-left: 5px;">사용 가능</label>
                                            <input type="radio" name="place_status" id="unusable"
                                                   value="N" th:checked="${dto.place_status == 'N'}" disabled style="max-width:20px; margin-left:93px; margin-bottom:0 !important;">
                                            <label for="unusable" style="margin-bottom:0 !important; margin-left: 5px;">사용 불가</label>
                                    </div>
                                </div>

                                <div id="unusableFields" style="display: none;">
                                    <div class="row mb-3">
                                        <label for="unusableReason" class="col-sm-2 col-form-label">사용 불가 사유</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" id="unusableReason" readonly style="width: 100%; height: 120px; resize:none" th:text="${dto.unuseable_reason}"></textarea>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="unuseable_date" class="col-sm-2 col-form-label">사용 불가 기간</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" id="unuseable_start_date" th:value="${dto.unuseable_start_date}" readonly>
                                        </div>
                                        <label class="col-sm-1 col-form-label text-center">~</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" id="unuseable_end_date" th:value="${dto.unuseable_end_date}" readonly>
                                        </div>
                                    </div>
                                </div>

                                <div class="row mb-3">
								    <label for="placeImage" class="col-sm-2 col-form-label">이미지</label>
									    <div class="col-sm-10">
									        <!-- 이미지 파일을 업로드하는 대신, 이미지를 표시합니다. -->
									        <img id="placeImage"
										     th:if="${imageUrl != null}"
										     th:src="@{${imageUrl}}" 
										     alt="장소 이미지" style="max-width: 500px; height: auto;" />
									    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-sm-6 text-left">
                                        <button type="button" class="btn btn-outline-secondary" onclick="location.href='/places'">목록</button>
                                    </div>
                                    <div class="col-sm-6 text-right">
                                        <button type="button" class="btn btn-light" onclick="deletePlace()" sec:authorize="hasAnyAuthority('D3')">삭제</button>
                                        <button type="button" class="btn btn-info m-1" onclick="updatePlace()" sec:authorize="hasAnyAuthority('D3')">수정</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <script>
            	// 사용 불가능 체크시
                function toggleUnusableFields() {
                    const isUsable = document.getElementById('usable').checked; // 사용 가능
                    const unusableFields = document.getElementById('unusableFields');
                    if (isUsable) {
                        unusableFields.style.display = 'none';
                    } else {
                        unusableFields.style.display = 'block';
                    }
                }
				// 로딩시 초기화
                document.addEventListener('DOMContentLoaded', function () {
                    toggleUnusableFields();
                });
				
                
                // 수정하기
                const updatePlace = function () {
                    const placeNo = document.getElementById('placeNo').value;
                    const url = '/places/update/' + encodeURIComponent(placeNo);
                    window.location.href = url;
                }
				// 삭제하기
                const deletePlace = function () {
                    const placeNo = document.getElementById('placeNo').value;
                    const csrfToken = document.getElementById('csrf_token').value;
                    
                    
                    Swal.fire({
                    	title : '삭제하시겠습니까?',
                    	icon : 'warning',
                    	showCancelButton : true,
                    	confirmButtonColor : '#0031AE',
                    	cancelButtonColor : '#E8EAEC',
                    	confirmButtonText : '확인',
                    	cancelButtonText : '취소'
                    })
                    .then((result) => {
                    	if(result.isConfirmed){
                    		fetch('/place/' + placeNo, {
                                method: 'delete',
                                headers: {
                                    'X-CSRF-TOKEN': csrfToken
                                }
                            })
                            .then(response => response.json())
                            .then(data => {
                                if (data.res_code == '200') {
                                    Swal.fire({
                                        icon: 'success',
                                        title: '성공',
                                        text: data.res_msg,
                                        confirmButtonText: '닫기',
            							customClass: {
            		                        confirmButton: 'swal-custom-button'
            		                    }
                                    }).then(() => {
                                        location.href = '/places';
                                    });
                                } else {
                                    Swal.fire({
                                        icon: 'error',
                                        title: '오류',
                                        text: data.res_msg,
                                        confirmButtonText: '닫기',
            							customClass: {
            		                        confirmButton: 'swal-custom-button'
            		                    }
                                    });
                                }
                            });
                    	}
                    	
                     
                        
                            
                    } )
                }
				
            </script>

        </div>

		<footer class="footer text-center text-muted"> All Rights Reserved by Adminmart. Designed by DBDevDeep and Developed by WrapPixel.</footer>
    </div>

    <!-- 부트스트랩 JS 및 의존성 추가 -->
    <!-- ============================================================== -->
    <script src="/assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="/assets/libs/popper.js/dist/umd/popper.min.js"></script>
    <script src="/assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/dist/js/app-style-switcher.js"></script>
    <script src="/dist/js/feather.min.js"></script>
    <script src="/assets/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js"></script>
    <script src="/assets/extra-libs/sparkline/sparkline.js"></script>
    <script src="/dist/js/sidebarmenu.js"></script>
    <script src="/dist/js/custom.min.js"></script>
    <script src="/assets/extra-libs/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="/dist/js/pages/datatable/datatable-basic.init.js"></script>
</body>

</html>
