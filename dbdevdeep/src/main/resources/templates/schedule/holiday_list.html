<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{include/schedule_layout}">
<head>
    <!-- This page plugin CSS -->
    <link href="/assets/extra-libs/datatables.net-bs4/css/dataTables_holiday.bootstrap4.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/dist/css/style.min.css" rel="stylesheet">
</head>
<th:block layout:fragment="content">
	<style>
	/* 세 번째 td 요소에 커서 포인터 추가 */
	#holiday_config tbody tr td:nth-child(3) {
	    cursor: pointer;
	}
	
	.swal-custom-button {
	  background-color: #5f76e8 !important;
	  color: white; /* 버튼 텍스트 색상 */
	  border: none; /* 버튼 테두리 제거 */
	  padding: 10px 20px; /* 버튼 패딩 */
	  font-size: 16px; /* 버튼 폰트 크기 */
	  cursor: pointer; /* 마우스 커서 포인터 */
	}
	
	.swal-custom-button:hover {
	  background-color: #3e59e3 !important;
	}

	.modal.fade .modal-dialog {
		max-width: 90%; /* 화면 크기에 따라 최대 너비를 90%로 설정 */
    	width: 100%; /* 너비를 100%로 설정하여 부모 요소에 맞춤 */
	    display: flex; /* Flexbox 설정으로 중앙 정렬 */
	    align-items: center; /* 수직 중앙 정렬 */
	    justify-content: center; /* 수평 중앙 정렬 */
	    margin: 0 auto; /* 모달의 좌우 정렬 */
	}	
	
	  /* 두 번째, 세 번째, 네 번째 th 요소에 오른쪽 패딩을 추가 */
	  #holiday_config th:nth-child(2),
	  #holiday_config th:nth-child(3),
	  #holiday_config th:nth-child(4) {
	      padding-right: 16px; /* 필요한 만큼의 오른쪽 패딩 추가 */
	  }
	
	div.dataTables_wrapper div.dataTables_paginate ul.pagination {
	  white-space: nowrap;
	  justify-content: center;
	  margin-top:25px;
	}

	/* DataTables 검색 영역을 Flexbox로 설정하여 수평 및 수직 정렬 */
	div.dataTables_wrapper div.dataTables_filter {
	  display: flex; /* Flexbox 사용 */
	  align-items: center; /* 수직 가운데 정렬 */
	  justify-content: flex-end; /* 오른쪽 정렬 */
	  margin-bottom: 0; /* 하단 여백 제거 */
	}
	
	/* 검색 input 필드 스타일 */
	div.dataTables_wrapper div.dataTables_filter input {
	  margin-left: 0.5em; /* 왼쪽 여백 추가 */
	  display: inline-block; /* 인라인 블록 설정 */
	  width: auto; /* 너비 자동 설정 */
	  height: 30px; /* input 높이 설정 */
	  vertical-align: middle; /* 수직 정렬 */
	  box-sizing: border-box; /* 박스 크기 설정 */
	}
	
	button.btn {
		width:80px;
		font-size:18px;
	}
	
	/* 첫 번째 tr의 td와 th에서 상단 테두리 제거 */
	.bordered tbody tr:first-child th,
	.bordered tbody tr:first-child td {
	    border-top: none; /* 상단 테두리 제거 */
	}
		
	.bordered {
  		border-left: 1px solid #e8eef3;
  		border-right: 1px solid #e8eef3;
  	}
  	.bordered th,
  	.bordered td {
    	border-left: 1px solid #e8eef3;
    	border-top: 1px solid #e8eef3;
    	border-right: 1px solid #e8eef3;
    }	
	
	/* 첫 번째 td를 수평 및 수직 가운데 정렬 */
	.bordered tbody tr td.align-center {
	    text-align: center; /* 수평 가운데 정렬 */
	    vertical-align: middle;
	    padding-bottom:8px;
	}


</style>
<script>
	document.addEventListener('DOMContentLoaded', function () {
	    // 모달 열기 및 닫기 이벤트 리스너 추가
	    const modal = document.getElementById('holidayCreateModal');

	    modal.addEventListener('show.bs.modal', function () {
	        modal.removeAttribute('aria-hidden');  // 모달이 열릴 때 aria-hidden 제거
	    });

	    modal.addEventListener('hidden.bs.modal', function () {
	        modal.setAttribute('aria-hidden', 'true');  // 모달이 닫힐 때 aria-hidden 추가
	    });
	    
	 	// 휴일명 클릭 시 상세보기 모달 열기
	    $('#holiday_config').on('click', 'td:nth-child(3)', function () {
		    const holidayNo = $(this).closest('tr').find('.holidayCheckbox').val(); // holiday_no 값 가져오기
		
		    // AJAX 요청 보내기
		    fetch(`/holiday/${holidayNo}`, { // 서버의 데이터 처리 URL
		        method: 'GET', // HTTP 메소드 설정 (GET, POST 등)
		        headers: {
		            'Accept': 'application/json', // JSON 응답 기대
		            'Content-Type': 'application/json', // JSON 요청 기대 (POST인 경우만)
		        }
		    })
		    .then(response => {
		        if (!response.ok) {
		            throw new Error('Network response was not ok');
		        }
		        return response.json(); // 응답을 JSON으로 변환
		    })
		    .then(data => {
		        // is_period에 따른 날짜 표시 설정
		        let dateDisplay;
		        if (data.is_period === 'N') {
		            dateDisplay = data.start_date; // 하루만 표시
		        } else {
		            dateDisplay = `${data.start_date} ~ ${data.end_date}`; // 시작일 ~ 종료일 표시
		        }
		
		        // repeat_type에 따른 반복 여부 표시 설정
		        let repeatDisplay;
		        if (data.repeat_type === 'NONE') {
		            repeatDisplay = '반복 없음'; // 반복 없음 표시
		        } else {
		            repeatDisplay = `매년 반복 ( ${data.repeat_start_date} ~ ${data.repeat_end_date} )`; // 매년 반복 표시
		        }
		
		        // 성공 시 모달 내용 업데이트
		        $('#holidayDetailContent').html(`
		        	<div class="modal-header modal-colored-header bg-primary" style="display: flex; align-items: center; justify-content: space-between; font-size: 25px;">
		                <div class="modal-title" id="holidayDetailModalLabel">휴일 정보</div>
		                <div style="font-size:16px;">등록일 : ${data.reg_time}</div>
		            </div>
		            <div class="modal-body" style="padding:0px;">
		                <table style="border-bottom:none; border-top:none;" class="table bordered">
		                    <tbody>
					        	<tr>
					                <td class="align-center" style="width: 20%;">
					                    <label>날짜</label>
					                </td>
					                <td style="width: 80%;">
					                    ${dateDisplay}
					                </td>
					            </tr>
					            <tr>
					                <td class="align-center" style="width: 20%;">
					                    <label>휴일명</label>
					                </td>
					                <td style="width: 80%;">
					                    ${data.holiday_name}
					                </td>
					            </tr>
					            <tr>
					                <td class="align-center" style="width: 20%;">
					                    <label>매년반복여부</label>
					                </td>
					                <td style="width: 80%;">
					                    ${repeatDisplay}
					                </td>
					            </tr>
		                    </tbody>
		                </table>
		            </div>
		            <div class="modal-footer" style="margin-top:-15px;">
		                <button type="submit" class="btn btn-primary">수정</button>
		                <button type="button" class="btn waves-effect waves-light btn-outline-secondary" data-dismiss="modal">닫기</button>
		            </div>
		        `);
		        // 모달 열기
		        $('#holidayDetailModal').modal('show');
		    })
		    .catch(error => {
		        console.error('There has been a problem with your fetch operation:', error);
		        alert('데이터를 가져오는 데 실패했습니다.');
		    });
		});

	    // 날짜 옵션 라디오 버튼 클릭 시 이벤트 핸들러
	    const dateOption1 = document.getElementById('dateOption1');
	    const dateOption2 = document.getElementById('dateOption2');
	    const singleDateInput = document.querySelector('input[placeholder="날짜"]');
	    const startDateInput = document.querySelector('input[placeholder="시작일"]');
	    const endDateInput = document.querySelector('input[placeholder="종료일"]');
	
	    // 반복 옵션 라디오 버튼 클릭 시 이벤트 핸들러
	    const repeatOption1 = document.getElementById('repeatOption1');
	    const repeatOption2 = document.getElementById('repeatOption2');
	    const repeatStartDateInput = document.querySelector('input[placeholder="반복 시작일"]');
	    const repeatEndDateInput = document.querySelector('input[placeholder="반복 종료일"]');
	
	    // 초기 상태 설정
	    function updateDateInputs() {
	        if (dateOption1.checked) {
	            singleDateInput.disabled = false;
	            startDateInput.disabled = true;
	            endDateInput.disabled = true;
	        } else if (dateOption2.checked) {
	            singleDateInput.disabled = true;
	            startDateInput.disabled = false;
	            endDateInput.disabled = false;
	        }
	
	        if (repeatOption1.checked) {
	            repeatStartDateInput.disabled = true;
	            repeatEndDateInput.disabled = true;
	        } else if (repeatOption2.checked) {
	            repeatStartDateInput.disabled = false;
	            repeatEndDateInput.disabled = false;
	        }
	    }
	
	    // 날짜 범위 설정
	    startDateInput.addEventListener('change', function () {
	        if (startDateInput.value) {
	            endDateInput.min = startDateInput.value;
	        } else {
	            endDateInput.removeAttribute('min');
	        }
	    });
	
	    endDateInput.addEventListener('change', function () {
	        if (endDateInput.value) {
	            startDateInput.max = endDateInput.value;
	        } else {
	            startDateInput.removeAttribute('max');
	        }
	    });
	
	    repeatStartDateInput.addEventListener('change', function () {
	        if (repeatStartDateInput.value) {
	            repeatEndDateInput.min = repeatStartDateInput.value;
	        } else {
	            repeatEndDateInput.removeAttribute('min');
	        }
	    });
	
	    repeatEndDateInput.addEventListener('change', function () {
	        if (repeatEndDateInput.value) {
	            repeatStartDateInput.max = repeatEndDateInput.value;
	        } else {
	            repeatStartDateInput.removeAttribute('max');
	        }
	    });
	
	    // 라디오 버튼 클릭 시 이벤트 핸들러 등록
	    dateOption1.addEventListener('click', updateDateInputs);
	    dateOption2.addEventListener('click', updateDateInputs);
	
	    repeatOption1.addEventListener('click', updateDateInputs);
	    repeatOption2.addEventListener('click', updateDateInputs);
	
	    // 페이지 로드 시 초기 상태 설정
	    updateDateInputs();
	
	 // 폼 제출 이벤트 리스너 추가 (유효성 검사)
	    const form = document.getElementById("holidayCreateFrm");
	    form.addEventListener('submit', (e) => {
	        e.preventDefault(); // 기본 폼 제출 방지

	        let vali_check = true;  // 유효성 검사가 기본적으로 성공한 상태로 초기화
	        let vali_text = "";
	        const holidayNameInput = document.querySelector('input[name="holiday_name"]');

	        // 날짜 유효성 검사
	        if (dateOption1.checked) { // "하루"가 선택된 경우
	            if (!singleDateInput.value) {
	                vali_text = "하루의 날짜를 입력해주세요.";
	                singleDateInput.focus();
	                vali_check = false;
	            }
	        } else if (dateOption2.checked) { // "기간"이 선택된 경우
	            if (!startDateInput.value && !endDateInput.value) {  // 둘 다 입력되지 않았을 때
	                vali_text = "기간의 시작일과 종료일을 모두 입력해주세요.";
	                startDateInput.focus(); // 시작일에 포커스
	                vali_check = false;
	            } else if (!startDateInput.value) {  // 시작일만 입력되지 않았을 때
	                vali_text = "기간의 시작일을 입력해주세요.";
	                startDateInput.focus(); // 시작일에 포커스
	                vali_check = false;
	            } else if (!endDateInput.value) {  // 종료일만 입력되지 않았을 때
	                vali_text = "기간의 종료일을 입력해주세요.";
	                endDateInput.focus(); // 종료일에 포커스
	                vali_check = false;
	            } else if (startDateInput.value > endDateInput.value) {  // 시작일이 종료일보다 늦을 때
	                vali_text = "시작일은 종료일보다 빠르거나 같아야 합니다.";
	                startDateInput.focus(); // 시작일에 포커스
	                vali_check = false;
	            }
	        }

	        // 휴일명 유효성 검사
	        if (vali_check && !holidayNameInput.value) { // 휴일명 입력 안됐을 때
	            vali_text = "휴일명을 입력해주세요.";
	            holidayNameInput.focus();
	            vali_check = false;
	        }

	        // 반복 여부 유효성 검사
	        if (vali_check && repeatOption2.checked) { // "매년 반복"이 선택된 경우
	            if (!repeatStartDateInput.value && !repeatEndDateInput.value) { // 둘 다 입력되지 않았을 때
	                vali_text = "반복 시작일과 종료일을 모두 입력해주세요.";
	                repeatStartDateInput.focus(); // 반복 시작일에 포커스
	                vali_check = false;
	            } else if (!repeatStartDateInput.value) { // 반복 시작일만 입력되지 않았을 때
	                vali_text = "반복 시작일을 입력해주세요.";
	                repeatStartDateInput.focus(); // 반복 시작일에 포커스
	                vali_check = false;
	            } else if (!repeatEndDateInput.value) { // 반복 종료일만 입력되지 않았을 때
	                vali_text = "반복 종료일을 입력해주세요.";
	                repeatEndDateInput.focus(); // 반복 종료일에 포커스
	                vali_check = false;
	            } else if (repeatStartDateInput.value > repeatEndDateInput.value) { // 반복 시작일이 종료일보다 늦을 때
	                vali_text = "반복 시작일은 종료일보다 빠르거나 같아야 합니다.";
	                repeatStartDateInput.focus(); // 반복 시작일에 포커스
	                vali_check = false;
	            }
	        }

	        // 유효성 검사 실패 시 메시지 표시
	        if (vali_check == false) {
	            Swal.fire({
	                icon: 'warning',
	                title: '경고',
	                text: vali_text,
	                confirmButtonText: '확인', // 버튼 텍스트
	                customClass: {
	                  confirmButton: 'swal-custom-button' // 버튼에 custom 클래스를 추가
	                }
	            });
	        } else { // 유효성 검사 성공 시 폼 제출
	            const payload = new FormData(form);
	            
	            // 날짜 옵션에 따른 데이터 설정
	            if (dateOption1.checked) {
	                payload.set('start_date', singleDateInput.value);
	                payload.set('end_date', singleDateInput.value);
	                payload.set('is_period','N');
	            } else if (dateOption2.checked) {
	                payload.set('start_date', startDateInput.value);
	                payload.set('end_date', endDateInput.value);
	                payload.set('is_period','Y')
	            }

	            // 반복 옵션에 따른 데이터 설정
	            if (repeatOption1.checked) {
	                payload.delete('repeat_start_date');
	                payload.delete('repeat_end_date');
	                payload.set('repeat_type','NONE')
	            } else {
	            	payload.set('repeat_type','YEARLY')
	            }
	            
	            const csrfToken = document.getElementById("csrf_token").value;
	            
	            console.log(Array.from(payload.entries()));

	            fetch('/holiday', {
	                method: 'POST',
	                body: JSON.stringify(Object.fromEntries(payload)),
	                headers: {
	                    'X-CSRF-TOKEN': csrfToken,
	                    'Content-Type': 'application/json', // JSON 타입 설정
	                    'Accept': 'application/json'       // JSON 응답 기대
	                }
	            })
	            .then(response => response.json())
	            .then(data => {
	            	if(data.res_code == '200'){
		                Swal.fire({
		                    icon: 'success',
		                    title: '성공',
		                    text: data.res_msg,
		                    confirmButtonText: '확인', // 버튼 텍스트
		                    customClass: {
		                      confirmButton: 'swal-custom-button' // 버튼에 custom 클래스를 추가
		                    }
		                }).then((result)=>{
							location.href="/holiday";
						});
	            	} else {
	            		Swal.fire({
		                    icon: 'error',
		                    title: '실패',
		                    text: data.res_msg,
		                    confirmButtonText: '확인', // 버튼 텍스트
		                    customClass: {
		                      confirmButton: 'swal-custom-button' // 버튼에 custom 클래스를 추가
		                    }
		                });
	            	}
		            $('#bs-example-modal-lg').modal('hide');
		            form.reset();
		            updateDateInputs(); // 폼 리셋 후 상태 초기화
	            })
	        }
	    });
	});
</script>

<body>
		<!-- ============================================================== -->
		<!-- Page wrapper  -->
		<!-- ============================================================== -->
		<div class="page-wrapper">

			<div class="container-fluid" style="margin-bottom:-10px;">

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body" style="padding:50px 80px">
		                        <div class="row mb-2">
		                        	<div class="col-6 d-flex justify-content-start" style="padding-top:10px; padding-left:0px;">
			                            <div style="font-size:36px; font-weight:bolder">휴일관리</div>
		                        	</div>
		                        	<div class="col-6 d-flex justify-content-end" style="padding:0;">
			                            <button type="button" class="btn waves-effect waves-light btn-light m-2">삭제</button>
			                            <button type="button" class="btn waves-effect waves-light btn-primary m-2" data-toggle="modal" data-target="#holidayCreateModal">등록</button>
			                            
			                            <!-- 상세보기 모달 HTML -->
										<div class="modal fade" id="holidayDetailModal" tabindex="-1" role="dialog" aria-labelledby="holidayDetailModalLabel">
										    <div class="modal-dialog modal-dialog-centered" style="max-width:46%; width: 46%;">
										        <div class="modal-content" id="holidayDetailContent">
										            <div class="modal-header modal-colored-header bg-primary" style="display: flex; align-items: center; justify-content: space-between; font-size: 25px;">
										                <div class="modal-title" id="holidayDetailModalLabel">휴일 정보</div>
										                <div style="font-size:16px;">등록일 : </div>
										            </div>
										            <div class="modal-body" style="padding:0px;">
										                <!-- 상세정보 내용을 동적으로 채울 부분 -->
										                <table style="border-bottom:none; border-top:none;" class="table bordered">
										                    <tbody>
										                        <!-- 서버에서 가져온 데이터로 채울 부분 -->
										                    </tbody>
										                </table>
										            </div>
										            <div class="modal-footer" style="margin-top:-15px;">
										                <button type="submit" class="btn btn-primary">수정</button>
										                <button type="button" class="btn waves-effect waves-light btn-outline-secondary" data-dismiss="modal">닫기</button>
										            </div>
										        </div>
										    </div>
										</div>
			                            
			                            <!-- 등록 모달 HTML -->
										<div class="modal fade" id="holidayCreateModal" tabindex="-1" role="dialog" aria-labelledby="holidayCreateModalLabel">
										    <div class="modal-dialog modal-dialog-centered" style="max-width:46%; width: 46%;">
										        <div class="modal-content">
										            <div class="modal-header modal-colored-header bg-primary" style="display: flex; align-items: center; justify-content: space-between; font-size: 25px;">
										                <div class="modal-title" id="holidayCreateModalLabel">휴일 등록</div>
										                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
										            </div>
										    			<form id="holidayCreateFrm">
												            <div class="modal-body" style="padding:0px;">
												    			<input type="hidden" id="csrf_token" th:value="${_csrf.token}">
												                <table style="border-bottom:none; border-top:none;" class="table bordered">
												                    <tbody id="holidayCreateContent">
												                        <!-- 날짜 선택 -->
																	            <tr>
																	                <td class="align-center" style="width: 20%;">
