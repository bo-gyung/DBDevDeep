<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Favicon icon -->
<link rel="icon" type="image/png" sizes="16x16" th:href="@{/assets/images/MulMang_logo.png}">
<title>물망초등학교</title>
<!-- Custom CSS -->
<link th:href="@{/dist/css/style.min.css}" rel="stylesheet">
<style>
* {
	user-select: none;
}

label[for="remember-id"] {
	cursor: pointer;
}

#eye_icon_login {
	display: flex; position: absolute; z-index: 999; left: 320px; bottom: 27px; cursor: pointer;
}

a {
	cursor: pointer;
}

.tooltip-container {
	position: relative; display: inline-block;
}

.tooltip-trigger {
	padding: 10px; font-size: 16px;
}

.tooltip {
	visibility: hidden; width: 100%; border: 2px solid lightgray; color: black; text-align: center; 
	border-radius: 6px; padding: 5px 10px; 
	position: absolute; z-index: 1; bottom: 125%; /* 위치 조정 */ left: 50%; margin-left: -100px; /* 툴팁의 중앙 정렬을 위한 조정 */ 
	opacity: 0; transition: opacity 0.3s; color: black;
	background-color: white; z-index: 999;
}

.tooltip::after {
	content: ""; position: absolute; top: 100%; /* 위치 조정 */ left: 50%; margin-left: -5px; border-width: 5px; border-style: solid; border-color: lightgray transparent transparent transparent;
}

.tooltip-container:hover .tooltip {
	visibility: visible; opacity: 1;
}
.swal-custom-button {
  background-color: #0031AE !important;
  color: white; /* 버튼 텍스트 색상 */
  border: none; /* 버튼 테두리 제거 */
  padding: 10px 20px; /* 버튼 패딩 */
  font-size: 16px; /* 버튼 폰트 크기 */
  cursor: pointer; /* 마우스 커서 포인터 */
}
.swal-custom-button:hover {
  background-color: #002685 !important;
}
</style>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
</head>
<body>
	<div class="main-wrapper">
		<div class="preloader">
			<div class="lds-ripple">
				<div class="lds-pos"></div>
				<div class="lds-pos"></div>
			</div>
		</div>
		<div class="auth-wrapper d-flex no-block justify-content-center align-items-center position-relative" id="div_box">
			<div class="auth-box row">
				<div class="col-lg-6 col-md-5 modal-bg-img" style="background-image: url(assets/images/MulMang_C_Logo.png); background-repeat: no-repeat; background-size: contain;"></div>
				<div class="col-lg-6 col-md-7 bg-white">
					<div class="p-3">
						<h2 class="mt-3 text-center">로그인</h2>
						<form class="mt-4" th:action="@{/login}" name="login_form" method="post">
							<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
							<div class="row">
								<div class="col-lg-12">
									<div class="form-group">
										<label class="text-dark" for="uname">아이디</label> <input class="form-control" id="uname" type="text" name="emp_id" placeholder="아이디를 입력하세요" required>
									</div>
								</div>
								<div class="col-lg-12">
									<div class="form-group">
										<label class="text-dark" for="pwd">비밀번호</label> <i class="fa fa-eye-slash text-left" id="eye_icon_login"></i> <input class="form-control" id="pwd" name="emp_pw" type="password" onfocus="labelUp(this)" onblur="labelDown(this)" placeholder="비밀번호를 입력하세요" required autoComplete="off">
									</div>
								</div>
								<div class="col-lg-12" th:if="${error}">
									<th:block th:if="${errorNum >= 5}">
										<p id="valid" style="color: red; font-size: 12px;">
											<a th:text="${errorNum + '회 틀리셨습니다. 계정이 20분동안 잠깁니다.'}"></a>
										</p>
									</th:block>
									<th:block th:unless="${errorNum >= 5}">
										<p id="valid" style="color: red; font-size: 12px;">
											<a th:text="${errorNum + '회 틀리셨습니다. 5회 이상 틀릴 시 계정이 20분동안 잠깁니다.'}"></a>
										</p>
									</th:block>
								</div>
								<div class="col-lg-5">
									<input type="checkbox" id="remember-id" name="remember-id"> <label for="remember-id">아이디 저장</label>
								</div>

								<div class="col-lg-7 text-right tooltip-container">
									<a class="tooltip-trigger" data-toggle="modal" data-target="#info-header-modal" onclick="alertFunc();">아이디/비밀번호 찾기</a>
									<div class="tooltip">행정실에 문의 바랍니다.</div>
								</div>

								<div class="col-lg-5">
									<input type="checkbox" id="remember-pw" name="remember-pw"> <label for="remember-pw">비밀번호 저장</label>
								</div>
								<div class="col-lg-12 text-center">
									<button type="submit" class="btn btn-block btn-dark">로그인</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 	<div id="info-header-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="info-header-modalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header modal-colored-header bg-info">
					<h4 class="modal-title" id="info-header-modalLabel">아이디/비밀번호 찾기</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				</div>
				<div class="modal-body">
					<h5 class="mt-0"></h5>
					<p>행정실에 문의바랍니다.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-light" data-dismiss="modal">확인</button>
				</div>
			</div>
		</div>
	</div> -->

	<script>
		const alertFunc = () => {
			Swal.fire({
          icon: 'info',
          title: '행정실에 문의 바랍니다.',
/*           text: data.res_msg, */
          confirmButtonText: "닫기",
			customClass: {
                confirmButton: 'swal-custom-button'
            }
      })
		} 
	</script>

	<script>
		document
				.addEventListener(
						"DOMContentLoaded",
						function() {
							// localStorage에 저장
							const savedUsername = localStorage
									.getItem('savedUsername');
							if (savedUsername) { // localStorage에 값이 저장되어 있는 경우
								document.getElementById('uname').value = savedUsername;
								document.getElementById('remember-id').checked = true;
							}

							const savedPwd = localStorage.getItem('savedPwd');
							if (savedPwd) {
								document.getElementById('pwd').value = savedPwd;
								document.getElementById('remember-pw').checked = true;
							}

							document
									.querySelector('form[name="login_form"]')
									.addEventListener(
											'submit',
											function() {
												const username = document
														.getElementById('uname').value;
												const rememberId = document
														.getElementById('remember-id').checked;
												const pwd = document
														.getElementById('pwd').value;
												const rememberPw = document
														.getElementById('remember-pw').checked;
												if (rememberId) {
													localStorage.setItem(
															'savedUsername',
															username); // remember-id 체크 시 localStorage에 저장
												} else {
													localStorage
															.removeItem('savedUsername'); // rememeber-id 체크 해제 시 localStorage 값 삭제
												}

												if (rememberPw) {
													localStorage.setItem(
															'savedPwd', pwd);
												} else {
													localStorage
															.removeItem('savedPwd');
												}
											});
						});
	</script>

	<script th:src="@{/assets/libs/jquery/dist/jquery.min.js}"></script>
	<script th:src="@{/assets/libs/popper.js/dist/umd/popper.min.js}"></script>
	<script th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.min.js}"></script>
	<script th:src="@{/login.js}"></script>

	<script>
		$(".preloader ").fadeOut();
	</script>
</body>
</html>
