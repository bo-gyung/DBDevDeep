<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{include/adress_book_layout}">
<th:block layout:fragment="content">
	<style>
		/* datatable css */
		div.dataTables_wrapper div.dataTables_paginate ul.pagination {
			margin: 2px 0; white-space: nowrap; justify-content: center; margin-top: 8px;
		}
		/* a 태그 속성 제거 */
		a {
			text-decoration: none; /* 밑줄 제거 */ color: inherit; /* 기본 색상 제거, 부모 요소의 색상 사용 */ cursor: pointer; /* 커서 스타일 변경 */
		}
		/* a 태그 호버 시 스타일 */
		a:hover {
			text-decoration: none; /* 호버 시 밑줄 추가 */ color: inherit; /* 호버 시 색상 변경 */
		}
		
		/* 첫 번째 td를 수평 및 수직 가운데 정렬 */
		.bordered tbody tr td.align-center {
			text-align: center; /* 수평 가운데 정렬 */ vertical-align: middle; padding-bottom: 8px;
		}
		
		/* 정렬 아이콘의 위치 및 정렬 설정 */
		table.dataTable thead .sorting:before, table.dataTable thead .sorting:after, table.dataTable thead .sorting_asc:before, table.dataTable thead .sorting_asc:after, table.dataTable thead .sorting_desc:before, table.dataTable thead .sorting_desc:after, table.dataTable thead .sorting_asc_disabled:before, table.dataTable thead .sorting_asc_disabled:after, table.dataTable thead .sorting_desc_disabled:before, table.dataTable thead .sorting_desc_disabled:after {
			display: inline-block; /* 아이콘을 인라인 블록으로 설정 */ position: relative; /* 아이콘 위치를 텍스트 옆으로 설정 */ margin-left: 10px !important; /* 텍스트와 아이콘 사이의 간격을 조정 */ bottom: 0; /* 아이콘을 텍스트 높이에 맞추기 위해 위치 설정 */ opacity: 0.7; /* 아이콘의 불투명도 설정 */ content: ''; /* 정렬 아이콘을 CSS로 설정 */
		}
		
		table.dataTable thead .sorting:after, table.dataTable thead .sorting_asc:after, table.dataTable thead .sorting_desc:after, table.dataTable thead .sorting_asc_disabled:after, table.dataTable thead .sorting_desc_disabled:after {
			content: "\25BC"; /* 아래쪽 화살표 */
		}
		
		/* 정렬 아이콘 활성화 시 스타일 */
		table.dataTable thead .sorting_asc:after {
			content: "\25B2"; /* 위쪽 삼각형 화살표 */
		}
		
		table.dataTable thead .sorting_desc:after {
			content: "\25BC"; /* 아래쪽 삼각형 화살표 */
		}
		td, th {
			text-align: center;
		}
		
	</style>
	<body>
		<div class="page-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-body" style="padding: 50px;">
								<div class="col d-flex justify-content-start align-items-center" style="padding-left: 0px; max-width: 140px;">
									<div style="font-size: 30px;">주소록</div>
								</div>
								<div class="col d-flex justify-content-end" style="height: 20px;"></div>
								<div class="table-responsive">
									<table id="address_book" class="table table-bordered no-wrap" style="width:100%">
										<thead>
											<tr>
												<th scope="col">번호</th>
												<th scope="col">직원번호</th>
												<th scope="col">직원명</th>
												<th scope="col">출근여부</th>
												<th scope="col">부서</th>
												<th scope="col">직급</th>
												<th scope="col">담당</th>
												<th scope="col">내선전화</th>
												<th scope="col">전화번호</th>
											</tr>
										</thead>
										<tbody>
											<th:block th:if="${#lists.isEmpty(resultList)}">
												<tr>
													<td colspan="7">주소록이 없습니다.</td>
												</tr>
											</th:block>
											<th:block th:if="${!#lists.isEmpty(resultList)}">
												<tr th:each="employee, employeeStat : ${resultList}">
													<td scope="row" th:text="${employeeStat.count}"></td>
													<td th:text="${employee.emp_id}"></td>
													<td th:text="${employee.emp_name}"></td>
													<td>
														<span th:if="${#lists.contains(attendDtoList, employee.emp_id)}" style="color: #0031AE;">●</span>
														<span th:if="${#lists.contains(attendDtoListLeave, employee.emp_id)}">●</span>
														<span th:if="${!#lists.contains(attendDtoList, employee.emp_id) && !#lists.contains(attendDtoListLeave, employee.emp_id)}" style="color: lightgray;">●</span>
													</td>
													<td th:text="${employee.dept_name}"></td>
													<td th:text="${employee.job_name}"></td>
													<td class="status-cell" th:data-dept-code="${employee.dept_code}">
														<th:block th:each="history : ${historyList}">
															<th:block th:if="${history.teach_emp_id == employee.emp_id}">
																	<th:block th:text="${history.grade + '-' + history.grade_class}"></th:block>
															</th:block>
														</th:block>
													</td>
													<td th:text="${employee.emp_internal_phone}"></td>
													<td th:text="${employee.emp_phone}"></td>
												</tr>
											</th:block>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer class="footer text-center text-muted">
				All Rights Reserved by Adminmart. Designed and Developed by <a href="https://wrappixel.com">WrapPixel</a>.
			</footer>
			<script>
				document.addEventListener("DOMContentLoaded", function() {
					var table = $('#address_book').DataTable();

					// 담당 셀 업데이트 함수
					function updateStatusCells() {
						var cells = document.querySelectorAll('.status-cell');

						cells.forEach(function(cell) {
							var dept_code = cell.getAttribute('data-dept-code');

							if (!cell.textContent.trim()) {
								switch (dept_code) {
								case 'D4':
									cell.textContent = '미배정';
									break;
								case 'D3':
									cell.textContent = '행정업무';
									break;
								case 'D2':
									cell.textContent = '교감업무';
									break;
								case 'D1':
									cell.textContent = '교장업무';
									break;
								default:
									cell.textContent = '알 수 없음'; // 기본값 처리
									break;
								}
							}
						});
					}

					// 페이지 변경, 정렬, 필터링, 데이터 로드 후 호출
					table.on('draw', function() {
						updateStatusCells();
					});

					// 페이지 로드 시 초기 업데이트
					updateStatusCells();
				});
			</script>
			
		</div>
	</body>
</th:block>
</html>
