<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{include/employee_layout}">
<th:block layout:fragment="content">
	<body>
	<style>		
			/* datatable css */
		div.dataTables_wrapper div.dataTables_paginate ul.pagination {
		  margin: 2px 0;
		  white-space: nowrap;
		  justify-content: center;
		}
		/* a 태그 속성 제거 */
		a {
		    text-decoration: none; /* 밑줄 제거 */
		    color: inherit;        /* 기본 색상 제거, 부모 요소의 색상 사용 */
		    cursor: pointer;       /* 커서 스타일 변경 */
		}	
		/* a 태그 호버 시 스타일 */
		a:hover {
		    text-decoration: none; /* 호버 시 밑줄 추가 */
		    color: inherit;           /* 호버 시 색상 변경 */
		}
		
		/* 첫 번째 td를 수평 및 수직 가운데 정렬 */
		.bordered tbody tr td.align-center {
		    text-align: center; /* 수평 가운데 정렬 */
		    vertical-align: middle;
		    padding-bottom:8px;
		}
		
		/* 정렬 아이콘의 위치 및 정렬 설정 */
		table.dataTable thead .sorting:before,
		table.dataTable thead .sorting:after,
		table.dataTable thead .sorting_asc:before,
		table.dataTable thead .sorting_asc:after,
		table.dataTable thead .sorting_desc:before,
		table.dataTable thead .sorting_desc:after,
		table.dataTable thead .sorting_asc_disabled:before,
		table.dataTable thead .sorting_asc_disabled:after,
		table.dataTable thead .sorting_desc_disabled:before,
		table.dataTable thead .sorting_desc_disabled:after {
		  display: inline-block; /* 아이콘을 인라인 블록으로 설정 */
		  position: relative; /* 아이콘 위치를 텍스트 옆으로 설정 */
		  margin-left: 10px !important;  /* 텍스트와 아이콘 사이의 간격을 조정 */
		  bottom: 0; /* 아이콘을 텍스트 높이에 맞추기 위해 위치 설정 */
		  opacity: 0.7; /* 아이콘의 불투명도 설정 */
		  content: ''; /* 정렬 아이콘을 CSS로 설정 */
		}
		
		table.dataTable thead .sorting:after,
		table.dataTable thead .sorting_asc:after,
		table.dataTable thead .sorting_desc:after,
		table.dataTable thead .sorting_asc_disabled:after,
		table.dataTable thead .sorting_desc_disabled:after {
		  content: "\25BC"; /* 아래쪽 화살표 */
		}
		
		/* 정렬 아이콘 활성화 시 스타일 */
		table.dataTable thead .sorting_asc:after {
		  content: "\25B2"; /* 위쪽 삼각형 화살표 */
		}
		
		table.dataTable thead .sorting_desc:after {
		  content: "\25BC"; /* 아래쪽 삼각형 화살표 */
		}

	</style>
		<!-- ============================================================== -->
		<!-- End Left Sidebar - style you can find in sidebar.scss  -->
		<!-- ============================================================== -->
		<!-- ============================================================== -->
		<!-- Page wrapper  -->
		<!-- ============================================================== -->
		<div class="page-wrapper">
			<div class="container-fluid">
				<!-- ============================================================== -->
				<!-- Start Page Content -->
				<!-- ============================================================== -->
				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-body" style="padding:50px 80px;">
								<div class="col d-flex justify-content-start align-items-center" style="padding-left:0px; max-width:140px;">
				                        <div style="font-size:30px;">직원 목록</div>
				                    </div>		                        
	                            	<div class="col d-flex justify-content-end" style="height: 58px;">
				                        
	                            	</div>	
								<div class="table-responsive">
									<table id="address_all_book" class="table table-hover table-bordered no-wrap" style="width:100%">
										<thead>
											<tr>
												<th scope="col">번호</th>
												<th scope="col">직원번호</th>
												<th scope="col">직원명</th>
												<th scope="col">재직상태</th>
												<th scope="col">직급</th>
												<th scope="col">담당</th>
												<th scope="col">내선전화</th>
												<th scope="col">전화번호</th>
											</tr>
										</thead>
										<tbody>
											<th:block th:if="${#lists.isEmpty(resultList)}">
												<tr>
													<td colspan="7">주소록이 없습니다.</td>
												</tr>
											</th:block>
											<th:block th:if="${!#lists.isEmpty(resultList)}">
												<tr th:each="employee, employeeStat : ${resultList}" th:data-emp="${employee.emp_id}" id="employee-detail">
													<td scope="row" th:text="${employeeStat.count}"></td>
													<td th:text="${employee.emp_id}"></td>
													<td th:text="${employee.emp_name}"></td>
													<td th:text="${employee.ent_status == 'Y' ? '재직' :
														employee.ent_status == 'N' ? '퇴직' : 
														employee.ent_status == 'R' ? '휴직' :
														employee.ent_status == 'L' ? '전근' : '-'}"></td>
													<td th:text="${employee.job_code == 'J3' ? 
													               #strings.substring(employee.dept_name, 0, 2) + employee.job_name : 
													               (employee.job_code == 'J1' || employee.job_code == 'J2' ? 
													                employee.job_name : 
													                (employee.job_code == 'J4' ? 
													                 #strings.substring(employee.dept_name, 0, 1) + employee.job_name : 
													                 '-'))}">
													</td>
													<td id="history"></td>
													<td th:text="${employee.emp_internal_phone}"></td>
													<td th:text="${employee.emp_phone}"></td>
												</tr>
											</th:block>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- ============================================================== -->
				<!-- End PAge Content -->
				<!-- ============================================================== -->
				<!-- ============================================================== -->
				<!-- Right sidebar -->
				<!-- ============================================================== -->
				<!-- .right-sidebar -->
				<!-- ============================================================== -->
				<!-- End Right sidebar -->
				<!-- ============================================================== -->
			</div>
			<!-- ============================================================== -->
			<!-- End Container fluid  -->
			<!-- ============================================================== -->
			<!-- ============================================================== -->
			<!-- footer -->
			<!-- ============================================================== -->
			<footer class="footer text-center text-muted">
				All Rights Reserved by Adminmart. Designed and Developed by <a href="https://wrappixel.com">WrapPixel</a>.
			</footer>
			<!-- ============================================================== -->
			<!-- End footer -->
			<!-- ============================================================== -->
		</div>
		
	<script src="/assets/libs/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap tether Core JavaScript -->
	<script src="/assets/libs/popper.js/dist/umd/popper.min.js"></script>
	<script src="/assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- apps -->
	<!-- apps -->
	<script src="/dist/js/app-style-switcher.js"></script>
	<script src="/dist/js/feather.min.js"></script>
	<!-- slimscrollbar scrollbar JavaScript -->
	<script src="/assets/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js"></script>
	<script src="/assets/extra-libs/sparkline/sparkline.js"></script>
	<!--Wave Effects -->
	<!-- themejs -->
	<!--Menu sidebar -->
	<script src="/dist/js/sidebarmenu.js"></script>
	<!--Custom JavaScript -->
	<script src="/dist/js/custom.min.js"></script>
	<!--This page plugins -->
	<script src="/assets/extra-libs/datatables.net/js/jquery.dataTables.min.js"></script>
	<script src="/dist/js/pages/datatable/datatable-basic.init.js"></script>
	
	<script>
	$('.employee-detail').on('click', function() {
        var emp_id = $(this).data('emp_id');
	
       	location.href="/emloyee/" + emp_id;
    });
	</script>
	
	</body>
</html>
