<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{include/mypage_layout}">
<th:block layout:fragment="content">
	<style>
/* datatable css */
div.dataTables_wrapper div.dataTables_paginate ul.pagination {
	margin: 2px 0; white-space: nowrap; justify-content: center; margin-top: 8px;
}
/* a 태그 속성 제거 */
a {
	text-decoration: none; /* 밑줄 제거 */ color: inherit; /* 기본 색상 제거, 부모 요소의 색상 사용 */ cursor: pointer; /* 커서 스타일 변경 */
}
/* a 태그 호버 시 스타일 */
a:hover {
	text-decoration: none; /* 호버 시 밑줄 추가 */ color: inherit; /* 호버 시 색상 변경 */
}

/* 첫 번째 td를 수평 및 수직 가운데 정렬 */
.bordered tbody tr td.align-center {
	text-align: center; /* 수평 가운데 정렬 */ vertical-align: middle; padding-bottom: 8px;
}

/* 정렬 아이콘의 위치 및 정렬 설정 */
table.dataTable thead .sorting:before, table.dataTable thead .sorting:after, table.dataTable thead .sorting_asc:before, table.dataTable thead .sorting_asc:after, table.dataTable thead .sorting_desc:before, table.dataTable thead .sorting_desc:after, table.dataTable thead .sorting_asc_disabled:before, table.dataTable thead .sorting_asc_disabled:after, table.dataTable thead .sorting_desc_disabled:before, table.dataTable thead .sorting_desc_disabled:after {
	display: inline-block; /* 아이콘을 인라인 블록으로 설정 */ position: relative; /* 아이콘 위치를 텍스트 옆으로 설정 */ margin-left: 10px !important; /* 텍스트와 아이콘 사이의 간격을 조정 */ bottom: 0; /* 아이콘을 텍스트 높이에 맞추기 위해 위치 설정 */ opacity: 0.7; /* 아이콘의 불투명도 설정 */ content: ''; /* 정렬 아이콘을 CSS로 설정 */
}

table.dataTable thead .sorting:after, table.dataTable thead .sorting_asc:after, table.dataTable thead .sorting_desc:after, table.dataTable thead .sorting_asc_disabled:after, table.dataTable thead .sorting_desc_disabled:after {
	content: "\25BC"; /* 아래쪽 화살표 */
}

/* 정렬 아이콘 활성화 시 스타일 */
table.dataTable thead .sorting_asc:after {
	content: "\25B2"; /* 위쪽 삼각형 화살표 */
}

table.dataTable thead .sorting_desc:after {
	content: "\25BC"; /* 아래쪽 삼각형 화살표 */
}

.filter {
	border-collapse: separate; border-spacing: 0; width: 100%; margin-bottom: 8px;
}

.pad {
	height: 5px; background: none;
}

.filter tr {
	background-color: #e9ecef; border-radius: 50px;
}

.filter td, th {
	padding: 8px;
}

.filter th {
	border-bottom-left-radius: 5px; border-top-left-radius: 5px; padding-left: 20px;
}

.filter td:last-child {
	border-bottom-right-radius: 5px; border-top-right-radius: 5px; padding-right: 20px;
}

.filter input[type="checkbox"] {
	border: 1px solid #e9ecef; width: 16px; height: 16px; margin: 0px 5px;
}

.filter label {
	display: flex; align-items: center; margin: 0px auto;
}

label, input[type='checkbox'] {
	cursor: pointer;
}
</style>
	<body>
		<div class="page-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="card" >
							<div class="card-body" style="padding: 50px 80px;">
								<div class="col d-flex justify-content-start align-items-center" style="padding-left: 0px; max-width: 300px;">
									<div style="font-size: 30px; color:black;">알림기록</div>
								</div>
								<div class="table-responsive" style="overflow: hidden;">
									<div class="mt-4">
										<div class="row">
											<div class="col-8"></div>

											<div class="col-4">
												<table class="filter">
													<tr>
														<th><strong style="font-weight: bold;">작업유형</strong></th>
														<td><label><input type="checkbox" class="filter-status" value="전체"> 전체</label></td>
														<td><label><input type="checkbox" class="filter-status" value="결재"> 결재</label></td>
														<td><label><input type="checkbox" class="filter-status" value="공지"> 공지</label></td>
													</tr>
												</table>
											</div>
										</div>
									</div>
									<table id="my-alert" class="table table-bordered no-wrap" style="width: 100%">
										<thead>
											<tr>
												<th scope="col">읽음여부</th>
												<th scope="col">번호</th>
												<th scope="col">알림종류</th>
												<th scope="col">알림제목</th>
												<th scope="col">알림내용</th>
												<th scope="col">기록일시</th>
											</tr>
										</thead>
										<tbody>
											<th:block th:if="${#lists.isEmpty(alertDtoList)}">
												<tr>
													<td colspan="6" id="history">기록이 없습니다.</td>
												</tr>
											</th:block>
											<th:block th:if="${!#lists.isEmpty(alertDtoList)}">
												<tr th:each="alert, alertStat : ${alertDtoList}">
													<td th:if="${alert.alarm_status == 'Y'}"><i class="fas fa-check"></i></td>
													<td th:unless="${alert.alarm_status == 'Y'}"></td>
													<td scope="row" th:text="${alertStat.count}" id="history"></td>
													<td th:text="${alert.reference_name == 'approve'? '결재' : alert.reference_name == 'notice'? '공지' : '문서'}"></td>
													<td th:text="${alert.alarm_title}"></td>
													<td th:text="${alert.alarm_content}"></td>
													<td th:text="${#temporals.format(alert.alarm_time, 'yyyy.MM.dd HH:mm:ss')}"></td>
												</tr>
											</th:block>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer class="footer text-center text-muted"> All Rights Reserved by Adminmart. Designed by DBDevDeep and Developed by WrapPixel.</footer>
			<script src="/assets/libs/jquery/dist/jquery.min.js"></script>
			<!-- Bootstrap tether Core JavaScript -->
			<script src="/assets/libs/popper.js/dist/umd/popper.min.js"></script>
			<script src="/assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
			<!-- apps -->
			<!-- apps -->
			<script src="/dist/js/app-style-switcher.js"></script>
			<script src="/dist/js/feather.min.js"></script>
			<!-- slimscrollbar scrollbar JavaScript -->
			<script src="/assets/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js"></script>
			<script src="/assets/extra-libs/sparkline/sparkline.js"></script>
			<!--Wave Effects -->
			<!-- themejs -->
			<!--Menu sidebar -->
			<script src="/dist/js/sidebarmenu.js"></script>
			<!--Custom JavaScript -->
			<script src="/dist/js/custom.min.js"></script>
			<!--This page plugins -->
			<script src="/assets/extra-libs/datatables.net/js/jquery.dataTables.min.js"></script>
			<script src="/dist/js/pages/datatable/datatable-basic.init.js"></script>

			<script>
				$(document)
						.ready(
								function() {
									var history = document
											.getElementById("history").innerText;

									if (history != '기록이 없습니다.') {
										var table = $('#my-alert').DataTable();
										// 필터링 함수
										function filterTable() {
											var statusFilters = [];
											var jobFilters = [];

											$('.filter-status:checked').each(
													function() {
														statusFilters.push($(
																this).val());
													});

											table.column(2).search(
													statusFilters.join('|'),
													true, false).draw();
										}

										// 체크박스 변경 이벤트
										$('.filter-status')
												.on(
														'change',
														function() {
															if ($(this)
																	.hasClass(
																			'filter-status')
																	&& $(this)
																			.val() === '전체') {
																if ($(this)
																		.is(
																				':checked')) {
																	$(
																			'.filter-status')
																			.not(
																					'.filter-status[value="전체"]')
																			.prop(
																					'checked',
																					true);
																} else {
																	$(
																			'.filter-status')
																			.not(
																					'.filter-status[value="전체"]')
																			.prop(
																					'checked',
																					false);
																}
															}

															// 필터 적용
															filterTable();
														});

										// 초기 필터링
										filterTable();

									}

								});
			</script>

		</div>
	</body>
</th:block>
</html>
