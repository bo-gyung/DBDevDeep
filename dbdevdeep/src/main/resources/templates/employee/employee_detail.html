<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{include/employee_layout}">
<th:block layout:fragment="content">
	<style>
.addPic {
	background-color: gainsboro;
	width: 100%;
	aspect-ratio: 1/1;
	border-radius: 50%;
	border: none;
	font-size: 25px;
}

.addPic, .littleButton {
	transition: background-color 0.3s ease;
}

.addPic:hover, .littleButton:hover {
	background-color: rgb(189, 189, 189);
	cursor: pointer;
}

.littleButton {
	background-color: gainsboro;
	width: 35px;
	height: 35px;
	border-radius: 50%;
	border: none;
	font-size: 15px;
	text-align: center;
	position: relative;
	bottom: 35px;
	left: 85px;
}

.preview-container {
	border-radius: 50%;
	overflow: hidden;
	width: 100%;
	aspect-ratio: 1/1;
	display: flex;
	align-items: center;
	justify-content: center;
	border: 2px solid lightgray;
}

#imagePreview {
	width: 100%;
	aspect-ratio: 1/1;
	object-fit: cover;
}

.hidden {
	display: none;
}

.centered-container {
	display: flex;
	justify-content: center;
	align-items: center;
}

input:read-only {
	border: none;
}
</style>
