		  /* 매우 작은 화면에서는 더욱 간격을 줄이기 위한 스타일 */
		  @media (max-width: 576px) {

	        document.addEventListener('DOMContentLoaded', function () {

	            navItems.forEach(function (item) {
	                const link = item.querySelector('.nav-link'); // 각 nav-item의 링크를 선택

	                    item.classList.add('active'); // active 클래스 추가
	                }
	            });
	        });
	        
	        $(".preloader ").fadeOut();

				    </form>
			  </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    
    <script>
	function addScheduleNotification(title, message, time) {
	    const messageCenter = document.querySelector('.message-center.notifications');
	
	    const notificationHTML = `
	        <a href="javascript:void(0)" class="message-item d-flex align-items-center border-bottom px-3 py-2" onclick="this.remove();">
	            <span class="btn btn-success text-white rounded-circle btn-circle">
	                <i data-feather="calendar" class="text-white"></i>
	            </span>
	            <div class="w-75 d-inline-block v-middle pl-2">
	                <h6 class="message-title mb-0 mt-1">[${title}]</h6>
	                <span class="font-12 text-nowrap d-block text-muted text-truncate">${message}</span>
	                <span class="font-12 text-nowrap d-block text-muted">${time}</span>
	            </div>
	        </a>
	    `;
	
	    messageCenter.insertAdjacentHTML('afterbegin', notificationHTML); // 알림을 가장 위에 추가
	}
	
	function scheduleAlarm(title, message, time) {
	    fetch(`/schedule/notify?title=${encodeURIComponent(title)}&message=${encodeURIComponent(message)}&time=${encodeURIComponent(time)}`)
	        .then(response => {
	            if (response.ok) {
	                addScheduleNotification(title, message, time);
	            } else {
	                console.error("알림 추가에 실패했습니다.");
	            }
	        })
	        .catch(error => {
	            console.error("오류 발생:", error);
	        });
	}
	</script>
