<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<th:block th:fragment="headerLayout">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>

	<header class="topbar" data-navbarbg="skin6">
      <nav class="navbar top-navbar navbar-expand-md">
        <div class="navbar-header" data-logobg="skin6">
          <!-- sidebar toggle -->
          <a class="nav-toggler waves-effect waves-light d-block d-md-none" href="javascript:void(0)"><i
              class="ti-menu ti-close"></i></a>
          <!-- 로고 -->
          <div class="navbar-brand">
            <a th:href="@{/}" style="margin-top:-12px;">
              <b class="logo-icon">
                <img src="/assets/images/MulMang_logo.png" style="width: 45px;" alt="homepage" class="dark-logo" />
              </b>
              <span class="logo-text">
                <img src="/assets/images/MulMang_logo_text.png" style="width: 145px;" alt="homepage" class="dark-logo" />
              </span>
            </a>
          </div>
          <!-- Toggle -->
          <a class="topbartoggler d-block d-md-none waves-effect waves-light" href="javascript:void(0)"
            data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation"><i class="ti-more"></i></a>
        </div>
        <!-- ============================================================== -->
        <!-- 헤더 -->
        <!-- ============================================================== -->
        <style>
          .left-nav {
            margin-right: 20px;
          }

          .nav_text {
            color: black;
          }

          .nav_text:hover {
            color: #0031AE;
            font-weight: bolder;
          }
        </style>
        <div class="navbar-collapse collapse" id="navbarSupportedContent">
          <ul class="navbar-nav float-left mr-auto ml-3 pl-1">
            <li class="nav-item left-nav">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <span class="nav_text">전자결재</span>
              </a>
            </li>
            <li class="nav-item left-nav">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <span class="nav_text">근태관리</span>
              </a>
            </li>
            <li class="nav-item left-nav">
              <a class="nav-link" th:href="@{/notice}" role="button" aria-haspopup="true" aria-expanded="false">
                <span class="nav_text">공지사항</span>
              </a>
            </li>
            <li class="nav-item left-nav">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <span class="nav_text">일정관리</span>
              </a>
            </li>
            <li class="nav-item left-nav">
              <a class="nav-link" th:href="@{/place}" role="button" aria-haspopup="true" aria-expanded="false">
                <span class="nav_text">자원관리</span>
              </a>
            </li>
            <li class="nav-item left-nav">
              <a class="nav-link" th:href="@{/student}" role="button"
                aria-haspopup="true" aria-expanded="false">
                <span class="nav_text">학생관리</span>
              </a>
            </li>
            <li class="nav-item left-nav">
              <a class="nav-link" th:href="@{/signup}" role="button"
                aria-haspopup="true" aria-expanded="false">
                <span class="nav_text">인사관리</span>
              </a>
            </li>
            <li class="nav-item left-nav">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <span class="nav_text">문서관리</span>
              </a>
            </li>
            <li class="nav-item left-nav">
              <a class="nav-link" th:href="@{/addressbook}"role="button"
                aria-haspopup="true" aria-expanded="false">
                <span class="nav_text">주소록</span>
              </a>
            </li>
          </ul>
          <ul class="navbar-nav float-right">
            <!-- 알림 -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle pl-md-3 position-relative" href="javascript:void(0)" id="bell"
                role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="nav_text"><i data-feather="bell" class="svg-icon"></i></span>
                <span class="badge badge-primary notify-no rounded-circle">5</span>
              </a>
              <div class="dropdown-menu dropdown-menu-left mailbox animated bounceInDown">
                <ul class="list-style-none">
                  <li>
                    <div class="message-center notifications position-relative">
                      <!-- 공지사항 알림 메세지 -->
                      <a href="javascript:void(0)"
                        class="message-item d-flex align-items-center border-bottom px-3 py-2">
                        <div class="btn btn-danger rounded-circle btn-circle">
                          <i data-feather="info" class="text-white"></i>
                        </div>
                        <div class="w-75 d-inline-block v-middle pl-2">
                          <h6 class="message-title mb-0 mt-1">[공지]</h6>
                          <span class="font-12 text-nowrap d-block text-muted text-truncate">'2024년 하반기 교사 워크숍 일정' 공지가
                            등록되었습니다.</span>
                          <span class="font-12 text-nowrap d-block text-muted">9:30 AM</span>
                        </div>
                      </a>
                      <!-- 일정 알림 메세지 -->
                      <a href="javascript:void(0)"
                        class="message-item d-flex align-items-center border-bottom px-3 py-2">
                        <span class="btn btn-success text-white rounded-circle btn-circle">
                          <i data-feather="calendar" class="text-white"></i>
                        </span>
                        <div class="w-75 d-inline-block v-middle pl-2">
                          <h6 class="message-title mb-0 mt-1">[일정]</h6>
                          <span class="font-12 text-nowrap d-block text-muted text-truncate">'팀 회의' 일정이 10분 후에
                            시작됩니다.</span>
                          <span class="font-12 text-nowrap d-block text-muted">9:10 AM</span>
                        </div>
                      </a>
                      <!-- 결재 알림 메세지 -->
                      <a href="javascript:void(0)"
                        class="message-item d-flex align-items-center border-bottom px-3 py-2">
                        <span class="btn btn-info rounded-circle btn-circle">
                          <i data-feather="clipboard" class="text-white"></i>
                        </span>
                        <div class="w-75 d-inline-block v-middle pl-2">
                          <h6 class="message-title mb-0 mt-1">[결재]</h6>
                          <span class="font-12 text-nowrap d-block text-muted text-truncate">'2024학년도 학급 운영 계획' 결재 요청이
                            도착했습니다.</span>
                          <span class="font-12 text-nowrap d-block text-muted">9:08 AM</span>
                        </div>
                      </a>
                    </div>
                  </li>
                  <li>
                    <a class="nav-link pt-3 text-center text-dark" href="javascript:void(0);">
                      <strong style="margin-left: -20px;">더 보기</strong>
                      <i class="fa fa-angle-right"></i>
                    </a>
                  </li>
                </ul>
              </div>
            </li>
            <!-- 채팅 -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <span class="nav_text"><i data-feather="mail" class="svg-icon"></i></span>
                <span class="badge badge-primary notify-no rounded-circle">3</span>
              </a>
            </li>
            <!-- 내 정보 -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="javascript:void(0)" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                <img src="/assets/images/users/user-profile.png" alt="user" class="rounded-circle" width="40"
                  style="margin-top:-3px;">
                <span class="ml-2 d-none d-lg-inline-block"><span>안녕하세요,</span> <span class="text-dark">유저님!</span> <i
                    data-feather="chevron-down" class="svg-icon"></i></span>
              </a>
              <div class="dropdown-menu dropdown-menu-right user-dd animated flipInY">
                <div class="dropdown-divider" style="margin-top: -2px;"></div>
                <a class="dropdown-item" href="javascript:void(0)"><i data-feather="user"
                    class="svg-icon mr-2 ml-1"></i>
                  내 정보</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="javascript:void(0)">
                
                    <form method="post" th:action="@{/logout}">
						<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"> 
						<i data-feather="power" class="svg-icon mr-2 ml-1"></i>
						<input type="submit" value="로그아웃" style="background: none; border: none;">
					</form>
				</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    </th:block>
</html>
