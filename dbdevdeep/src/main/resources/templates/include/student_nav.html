<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="studentNavLayout">
	<style>
		.sidebar-nav {
		    padding-top: 10px !important;
		}
	</style>
	<script>
        document.addEventListener("DOMContentLoaded", function() {
            // 현재 페이지 URL 가져오기
            const currentUrl = window.location.pathname;


            // 사이드바 내비게이션 항목을 선택
            const navItems = document.querySelectorAll('.sidebar-item a');
            navItems.forEach(item => {
                // 링크의 href 속성과 현재 URL을 비교
                if (currentUrl.includes(item.getAttribute('href'))) {
                		const gGrandLi = item.parentNode.parentNode.parentNode;
                		const grandA = gGrandLi.querySelector('a');
                		const grandUi = gGrandLi.querySelector('ul');
                		const parentLi = item.parentNode;
                		
	                    gGrandLi.classList.add('selected');
	                    grandA.classList.add('active');
	                    grandUi.classList.add('in', 'collapse');
	                    parentLi.classList.add('active');
	                    item.classList.add('active');
	                    
	                    const studentRecordLink = document.querySelector('a.sidebar-link[href="/student/record"]');
	                    
	                    if(studentRecordLink == item) {
	                    	item.classList.add('active');
	                    	parentLi.classList.add('selected');
	                    } 
                }
            });
        });
    </script>
	 <aside class="left-sidebar" data-sidebarbg="skin6">
      <!-- Sidebar scroll-->
      <div class="scroll-sidebar" data-sidebarbg="skin6">
        <!-- Sidebar navigation-->
        <style>
        </style>
        <nav class="sidebar-nav">
          <ul id="sidebarnav">
            <li class="sidebar-item"> <a class="sidebar-link" th:href="@{/student}"
                aria-expanded="false"><span class="hide-menu">학생관리 홈</span></a>
            </li>

            <li class="sidebar-item"> <a class="sidebar-link has-arrow" th:href="@{/student/list}"
                aria-expanded="false"><span class="hide-menu">학생 기본 정보</span></a>
              <ul aria-expanded="false" class="collapse  first-level base-level-line">
                <li class="sidebar-item"><a th:href="@{/student/list}" class="sidebar-link"><span class="hide-menu"> 학생 목록
                    </span></a>
                </li>
              </ul>
            </li>

			<li class="sidebar-item"> <a class="sidebar-link has-arrow" href="javascript:void(0)"
                aria-expanded="false"><span class="hide-menu">교육 평가</span></a>
              <ul aria-expanded="false" class="collapse  first-level base-level-line">
                <li class="sidebar-item"><a th:href="@{/student/subject}" class="sidebar-link"><span class="hide-menu"> 과정 등록
                    </span></a>
                </li>
                <li class="sidebar-item"><a th:href="@{/student/score}" class="sidebar-link"><span class="hide-menu"> 성적 등록
                    </span></a>
                </li>
              </ul>
            </li>
            
            <li class="sidebar-item"> <a class="sidebar-link" th:href="@{/student/record}"
                aria-expanded="false"><span class="hide-menu">생활기록부</span></a>
            </li>
            
          </ul>
        </nav>
      </div>
    </aside>
</th:block>
</html>
