<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{include/approve_layout}">
     
     <head>
    <!-- This page plugin CSS -->
    <link href="/assets/extra-libs/datatables.net-bs4/css/dataTables.bootstrap4.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/dist/css/style.min.css" rel="stylesheet">
<style>
		.form-control{
		margin-left:0px !important;
	}
	
	.justify-content-end{
		padding:0px !important;
	}
	
   	body{
   		color:#212529 !important;
   	}
   	
   	#approveDraftDocu_config td:nth-child(1) {
    text-align: left !important;
	}
   	
	div.dataTables_wrapper div.dataTables_paginate ul.pagination {
	  white-space: nowrap;
	  justify-content: center;
	  margin-top:25px !important;
	} 

	/* DataTables 검색 영역을 Flexbox로 설정하여 수평 및 수직 정렬 */
	div.dataTables_wrapper div.dataTables_filter {
	  display: flex; /* Flexbox 사용 */
	  align-items: center; /* 수직 가운데 정렬 */
	  justify-content: flex-end; /* 오른쪽 정렬 */
	  margin-bottom: 0; /* 하단 여백 제거 */
	}
	
	/* 검색 input 필드 스타일 */
	div.dataTables_wrapper div.dataTables_filter input {
	  margin-left: 0.5em; /* 왼쪽 여백 추가 */
	  display: inline-block; /* 인라인 블록 설정 */
	  width: auto; /* 너비 자동 설정 */
	  height: 30px; /* input 높이 설정 */
	  vertical-align: middle; /* 수직 정렬 */
	  box-sizing: border-box; /* 박스 크기 설정 */
	}
	
	button.btn {
		width:80px;
		font-size:18px;
	}
	
	/* 첫 번째 tr의 td와 th에서 상단 테두리 제거 */
	.bordered tbody tr:first-child th,
	.bordered tbody tr:first-child td {
	    border-top: none; /* 상단 테두리 제거 */
	}
		
	.bordered {
  		border-left: 1px solid #e8eef3;
  		border-right: 1px solid #e8eef3;
  	}
  	.bordered th,
  	.bordered td {
    	border-left: 1px solid #e8eef3;
    	border-top: 1px solid #e8eef3;
    	border-right: 1px solid #e8eef3;
    }	
	
	/* datatable css */
	div.dataTables_wrapper div.dataTables_paginate ul.pagination {
	  margin: 2px 0;
	  white-space: nowrap;
	  justify-content: center;
	}
	/* a 태그 속성 제거 */
	a {
	    text-decoration: none; /* 밑줄 제거 */
	    color: inherit;        /* 기본 색상 제거, 부모 요소의 색상 사용 */
	    cursor: pointer;       /* 커서 스타일 변경 */
	}	
	/* a 태그 호버 시 스타일 */
	a:hover {
	    text-decoration: none; /* 호버 시 밑줄 추가 */
	    color: inherit;           /* 호버 시 색상 변경 */
	}
	
	table.dataTable thead th.sorting,
	table.dataTable thead th.sorting_desc,
	table.dataTable thead th.sorting_asc{
		padding-right:10px !important;
	}
	
	/* th의 텍스트와 아이콘을 가운데 정렬하고 함께 붙이기 */
	table.dataTable thead th {
	  text-align: center; /* 텍스트와 아이콘을 가운데 정렬 */
	  position: relative; /* 아이콘 위치를 상대적으로 설정 */
	  padding-right: 10px; /* 오른쪽 패딩을 조정하여 아이콘 간격 조절 */
	}
	
	/* 정렬 아이콘의 위치 및 정렬 설정 */
	table.dataTable thead .sorting:before,
	table.dataTable thead .sorting:after,
	table.dataTable thead .sorting_asc:before,
	table.dataTable thead .sorting_asc:after,
	table.dataTable thead .sorting_desc:before,
	table.dataTable thead .sorting_desc:after,
	table.dataTable thead .sorting_asc_disabled:before,
	table.dataTable thead .sorting_asc_disabled:after,
	table.dataTable thead .sorting_desc_disabled:before,
	table.dataTable thead .sorting_desc_disabled:after {
	  display: inline-block; /* 아이콘을 인라인 블록으로 설정 */
	  position: relative; /* 아이콘 위치를 텍스트 옆으로 설정 */
	  margin-left: 10px; /* 텍스트와 아이콘 사이의 간격을 조정 */
	  bottom: 0; /* 아이콘을 텍스트 높이에 맞추기 위해 위치 설정 */
	  opacity: 0.7; /* 아이콘의 불투명도 설정 */
	  content: ''; /* 정렬 아이콘을 CSS로 설정 */
	}
	
	table.dataTable thead .sorting:after,
	table.dataTable thead .sorting_asc:after,
	table.dataTable thead .sorting_desc:after,
	table.dataTable thead .sorting_asc_disabled:after,
	table.dataTable thead .sorting_desc_disabled:after {
	  content: "\25BC"; /* 아래쪽 화살표 */
	}
	
	/* 정렬 아이콘 활성화 시 스타일 */
	table.dataTable thead .sorting_asc:after {
	  content: "\25B2"; /* 위쪽 삼각형 화살표 */
	}
	
	table.dataTable thead .sorting_desc:after {
	  content: "\25BC"; /* 아래쪽 삼각형 화살표 */
	}
	</style>

</head>


<th:block layout:fragment="content">

		<div class="page-wrapper">
			<div class="container-fluid">
				<div class="col-sm-12 col-md-12">
					<div class="card">
						<div class="card-body">
							<h3 class="card-title">임시 보관함</h3>
							<hr>
							
							<div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
		                        <div class="row mb-2">
		                        	
	                            </div>
                                <div class="table-responsive">
                                    <table id="approveDraftDocu_config" class="table table-hover table-bordered no-wrap" style="width:100%; text-align: center;">
                                        <thead>
                                            <tr>
                                                <th>제목</th>
                                                <th>임시저장일시</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        <!-- 게시글이 없는 경우 -->
                                        <th:block th:if="${#lists.isEmpty(resultList)}">
                                        	<tr>
                                        			<td colspan="3">저장된 임시 문서가 없습니다.</td>
                                        	</tr>
                                        </th:block>
                                        <!-- 게시글이 존재하는 경우 -->
                                        <th:block th:if="${!#lists.isEmpty(resultList)}">
                                        	<tr th:each="aDto : ${resultList}">
                                        		<td><a th:href="@{approvedraft/{no}(no=${aDto.draft_no})}" th:text = "${aDto.appro_title}" style="color: black;"></a></td>
                                        		<td th:text="${#temporals.format(aDto.appro_time, 'yyyy.MM.dd HH:mm:ss')}"></td>
                                        	</tr>
                                        </th:block>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
				            </div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer class="footer text-center text-muted">
			All Rights Reserved by Adminmart. Designed and Developed by <a href="https://wrappixel.com">WrapPixel</a>.
		</footer>
	</div>
	</div>
	
	<script th:src="@{/assets/libs/jquery/dist/jquery.min.js}"></script>
	<!-- Bootstrap tether Core JavaScript -->
	<script th:src="@{/assets/libs/popper.js/dist/umd/popper.min.js}"></script>
	<script th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.min.js}"></script>
	<!-- apps -->
	<!-- apps -->
	<script src="/dist/js/app-style-switcher.js"></script>
	<script src="/dist/js/feather.min.js"></script>
	<!-- slimscrollbar scrollbar JavaScript -->
	<script src="/assets/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js"></script>
	<script src="/assets/extra-libs/sparkline/sparkline.js"></script>
	<!--Wave Effects -->
	<!-- themejs -->
	<!--Menu sidebar -->
	<script src="/dist/js/sidebarmenu.js"></script>
	<!--Custom JavaScript -->
	<script src="/dist/js/custom.min.js"></script>
	<script src="/assets/extra-libs/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="/dist/js/pages/datatable/datatable-basic.init.js"></script>
    
    	
</th:block>
</html>
